properties:


  - name: type
    type: std::string
    init_with: AllegroFlare::AcousticEnvironments::Base::TYPE
    constructor_arg: true
    getter: true

  - name: TYPE
    type: char*
    init_with: '"AcousticEnvironments/Base"'
    static: true
    constexpr: true


functions:


  - name: is_type
    type: bool
    parameters:
      - name: possible_type
        type: std::string
        default_argument: '""'
    body: |
      return (possible_type == get_type());


