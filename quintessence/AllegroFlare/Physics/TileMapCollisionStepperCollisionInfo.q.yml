properties:


  - name: collided_tile_coordinate
    type: AllegroFlare::Physics::Int2D
    init_with: '{ -1, -1 }'
    constructor_arg: true
    getter: true
    setter: true

  - name: tile_value
    type: int
    init_with: 0
    constructor_arg: true
    getter: true
    setter: true

  - name: collision_velocity_x
    type: float
    init_with: 0
    constructor_arg: true
    getter: true
    setter: true
    
  - name: collision_velocity_y
    type: float
    init_with: 0
    constructor_arg: true
    getter: true
    setter: true

  - name: stopped_by_this_collision
    type: bool
    init_with: false
    constructor_arg: true
    getter: true
    setter: true

  - name: event
    type: int
    init_with: EVENT_UNDEFINED
    constructor_arg: true
    getter: true
    setter: true

  - name: EVENT_UNDEFINED
    constexpr: true
    static: true
    type: int
    init_with: 1

  - name: EVENT_ENTERED
    constexpr: true
    static: true
    type: int
    init_with: 2

  - name: EVENT_EXITED
    constexpr: true
    static: true
    type: int
    init_with: 3

  - name: EVENT_COLLIDED_AGAINST
    constexpr: true
    static: true
    type: int
    init_with: 4

  - name: EVENT_STAYED_ON
    constexpr: true
    static: true
    type: int
    init_with: 5


functions:


  - name: is_tile_value
    type: bool
    parameters:
      - name: tile_value
        type: int
        default_argument: -999
    body: |
      return this->tile_value == tile_value;


  - name: is_event
    type: bool
    parameters:
      - name: event
        type: int
        default_argument: EVENT_UNDEFINED
    body: |
      return this->event == event;


  - name: build_event_name
    static: true
    type: std::string
    parameters:
      - name: event
        type: int
        default_argument: 0
    body: |
      switch(event)
      {
         case EVENT_UNDEFINED:
            return "undefined";
         break;

         case EVENT_ENTERED:
            return "entered";
         break;

         case EVENT_EXITED:
            return "exited";
         break;

         case EVENT_COLLIDED_AGAINST:
            return "collided_against";
         break;

         case EVENT_STAYED_ON:
            return "stayed_on";
         break;
      }
      return "[build_event_name-error_value]";


dependencies:


  - symbol: AllegroFlare::Physics::Int2D
    headers: [ AllegroFlare/Physics/Int2D.hpp ]


