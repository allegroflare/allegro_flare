properties:


  - name: bitmap_bin
    type: AllegroFlare::BitmapBin*
    constructor_arg: true
    init_with: nullptr
    getter: true
    setter: false

  - name: tunnel_mesh
    type: AllegroFlare::Prototypes::MindDive::TunnelMesh
    init_with: ''
    getter_ref: true

  - name: surfer
    type: AllegroFlare::Vec2D
    init_with: ''

  - name: initialized 
    type: bool
    init_with: false


functions:


  - name: set_bitmap_bin
    parameters:
      - name: bitmap_bin
        type: AllegroFlare::BitmapBin*
        default_argument: nullptr
    guards: [ (!initialized) ]
    body: |
      this->bitmap_bin = bitmap_bin;
      return;


  - name: initialize
    guards: [ (!initialized), bitmap_bin ]
    body: |
      tunnel_mesh.set_bitmap_bin(bitmap_bin);
      tunnel_mesh.initialize();
      initialized = true;
      return;


  - name: render
    guards: [ initialized ]
    body: |
      tunnel_mesh.render();
      return;


dependencies:


  - symbol: AllegroFlare::Prototypes::MindDive::TunnelMesh
    headers: [ AllegroFlare/Prototypes/MindDive/TunnelMesh.hpp ]
  - symbol: AllegroFlare::Vec2D
    headers: [ AllegroFlare/Vec2D.hpp ]
  - symbol: AllegroFlare::BitmapBin
    headers: [ AllegroFlare/BitmapBin.hpp ]


