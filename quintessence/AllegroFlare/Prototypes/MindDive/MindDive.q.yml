properties:


  - name: bitmap_bin
    type: AllegroFlare::BitmapBin*
    constructor_arg: true
    init_with: nullptr
    getter: true
    setter: false

  - name: font_bin
    type: AllegroFlare::FontBin*
    constructor_arg: true
    init_with: nullptr
    getter: true
    setter: false

  - name: current_tunnel_mesh
    type: AllegroFlare::Prototypes::MindDive::TunnelMesh*
    init_with: ''
    getter_ref: true

  - name: surfer_position
    type: AllegroFlare::Vec3D
    init_with: '{0, 0, 0}'

  - name: surfer_velocity
    type: AllegroFlare::Vec3D
    init_with: '{0, 0, 0}'

  - name: timer
    type: AllegroFlare::Timer
    init_with: ''

  - name: camera
    type: AllegroFlare::Camera3D
    init_with: ''

  - name: hud
    type: AllegroFlare::Prototypes::MindDive::Hud::Hud
    init_with: '{}'

  - name: state
    type: int
    init_with: STATE_WAITING_START

  - name: initialized 
    type: bool
    init_with: false

  - name: STATE_RACING
    type: int
    constexpr: true
    static: true
    init_with: 1

  - name: STATE_WON
    type: int
    constexpr: true
    static: true
    init_with: 2

  - name: STATE_WAITING_START
    type: int
    constexpr: true
    static: true
    init_with: 3


functions:


  - name: set_bitmap_bin
    parameters:
      - name: bitmap_bin
        type: AllegroFlare::BitmapBin*
        default_argument: nullptr
    guards: [ (!initialized) ]
    body: |
      this->bitmap_bin = bitmap_bin;
      return;


  - name: set_font_bin
    parameters:
      - name: font_bin
        type: AllegroFlare::FontBin*
        default_argument: nullptr
    guards: [ (!initialized) ]
    body: |
      this->font_bin = font_bin;
      return;


  - name: initialize
    guards: [ (!initialized), bitmap_bin, font_bin ]
    body: |
      AllegroFlare::Prototypes::MindDive::TunnelMeshFactory factory(bitmap_bin);
      current_tunnel_mesh = factory.create_classic_random();

      hud.set_font_bin(font_bin);
      hud.set_timer(&timer);
      hud.initialize();

      initialized = true;
      return;
    body_dependency_symbols:
      - AllegroFlare::Prototypes::MindDive::TunnelMeshFactory


  - name: start_timer
    private: true
    body: |
      timer.start();
      return;


  - name: pause_timer
    body: |
      timer.pause();
      return;


  - name: reset_timer
    private: true
    body: |
      timer.reset();
      return;


  - name: reset
    body: |
      surfer_position.x = current_tunnel_mesh->infer_real_width() * 0.5
                        - current_tunnel_mesh->obtain_tile_width() * 0.5;
      surfer_position.z = current_tunnel_mesh->infer_real_height()
                        - current_tunnel_mesh->obtain_tile_height() * 0.5;

      surfer_velocity = AllegroFlare::Vec3D(0, 0, 0);

      camera.stepout = AllegroFlare::Vec3D(0, 2, 5);
      state = STATE_WAITING_START;

      hud.show_ready_slate();
      //camera.tilt = 0.4;
      //camera.zoom = 2.1;
      //camera.spin += 0.01f;

      reset_timer();
      return;


  - name: start_racing
    body: |
      if (state != STATE_WAITING_START) return;
      state = STATE_RACING;
      start_timer();
      hud.clear_slate();
      return;


  - name: surfer_move_right
    body: |
      if (state == STATE_WAITING_START) start_racing();
      surfer_velocity.x = 3;
      return;


  - name: surfer_move_left
    body: |
      if (state == STATE_WAITING_START) start_racing();
      surfer_velocity.x = -3;
      return;


  - name: surfer_accelerate
    body: |
      if (state == STATE_WAITING_START) start_racing();
      surfer_velocity.z = -20;
      return;


  - name: surfer_reverse
    body: |
      if (state == STATE_WAITING_START) start_racing();
      surfer_velocity.z = 2;
      return;


  - name: surfer_stop
    body: |
      if (state == STATE_WAITING_START) start_racing();
      surfer_velocity.z = 0;
      return;


  - name: surfer_move_horizontal_none
    body: |
      surfer_velocity.x = 0;
      return;


  - name: render_tunnel
    body: |
      current_tunnel_mesh->render();
      return;


  - name: render_hud
    body: |
      hud.render();
      return;


  - name: render_surfer
    guards: [ al_is_primitives_addon_initialized() ]
    body: |
      draw_crosshair(surfer_position, AllegroFlare::Color::Yellow, 0.75);
      //al_draw_filled_circle(surfer_position.x, surfer_position.z, 0.25, ALLEGRO_COLOR{1, 1, 1, 1});
      return;
    body_dependency_symbols:
      - AllegroFlare::Useful
      - AllegroFlare::Color


  - name: evaluate_surfer_past_goal
    private: true
    body: |
      if (state != STATE_RACING) return;

      if (surfer_position.z <= 0)
      {
         timer.pause();
         state = STATE_WON;
         surfer_velocity.x = 0.0f;
         surfer_velocity.z = 0.0f;
         hud.show_win_slate();
      }

      return;


  - name: update
    guards: [ initialized ]
    body: |
      AllegroFlare::Prototypes::MindDive::TunnelMeshSurferCollisionResolver collision_resolver(
         current_tunnel_mesh,
         &surfer_position,
         &surfer_velocity
      );
      collision_resolver.resolve();

      camera.position = surfer_position;

      evaluate_surfer_past_goal();

      return;
    body_dependency_symbols:
     - AllegroFlare::Prototypes::MindDive::TunnelMeshSurferCollisionResolver


  - name: render
    guards: [ initialized ]
    body: |
      //al_clear_depth_buffer(1);
      camera.setup_projection_on(al_get_backbuffer(al_get_current_display()));

      //glCullFace(GL_BACK);  // requiring opengl should evnetually be fazed out
      //glDisable(GL_CULL_FACE);

      //camera.start_reverse_transform();
      //AllegroFlare::Placement3D place;
      //place.start_transform();
      render_tunnel();
      render_surfer();
      //place.restore_transform();
      //camera.restore_transform();

      render_hud();
      return;
    body_dependency_symbols:
      - sin
      - AllegroFlare::Placement3D
      - glCullFace


