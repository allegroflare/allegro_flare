properties:


  - name: bitmap_bin
    type: AllegroFlare::BitmapBin*
    init_with: nullptr
    constructor_arg: true
    setter: true

  - name: room_dictionary
    type: AllegroFlare::Prototypes::FixedRoom2D::RoomDictionary
    init_with: '{}'

  - name: entities
    type: std::vector<AllegroFlare::Prototypes::FixedRoom2D::Entities::Base*>
    init_with: '{}'

  - name: cursor_x
    type: float
    init_with: 1920/2

  - name: cursor_y
    type: float
    init_with: 1080/2

  - name: initialized
    type: bool
    init_with: false


functions:


  - name: initialize
    guards: [ (!initialized), bitmap_bin ]
    body: |
      AllegroFlare::Prototypes::FixedRoom2D::EntityFactory entity_factory(bitmap_bin);

      AllegroFlare::Prototypes::FixedRoom2D::Entities::Base* created = entity_factory.create_chair_entity();
      entities.push_back(created);

      initialized = true;
      return;
    body_dependency_symbols:
      - AllegroFlare::Prototypes::FixedRoom2D::EntityFactory


  - name: render
    body: |
      for (auto &entity : entities)
      {
         entity->render();
      }
      return;


  - name: update
    body: |
      for (auto &entity : entities)
      {
         entity->update();
      }
      return;


  - name: draw_cursor
    body: |
      return;


  - name: move_cursor_x
    parameters:
      - name: distance
        type: float
        default_argument: 0.0
    body: |
      cursor_x += distance;
      return;


  - name: move_cursor_y
    parameters:
      - name: distance
        type: float
        default_argument: 0.0
    body: |
      cursor_y += distance;
      return;


dependencies:


  - symbol: AllegroFlare::BitmapBin*
    headers: [ AllegroFlare/BitmapBin.hpp ]
  - symbol: AllegroFlare::Prototypes::FixedRoom2D::RoomDictionary
    headers: [ AllegroFlare/Prototypes/FixedRoom2D/RoomDictionary.hpp ]
  - symbol: std::vector<AllegroFlare::Prototypes::FixedRoom2D::Entities::Base*>
    headers: [ vector, AllegroFlare/Prototypes/FixedRoom2D/Entities/Base.hpp ]
  - symbol: AllegroFlare::Prototypes::FixedRoom2D::EntityFactory
    headers: [ AllegroFlare/Prototypes/FixedRoom2D/EntityFactory.hpp ]

  
