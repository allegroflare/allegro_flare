  - name: event_emitter
    type: AllegroFlare::EventEmitter*
    init_with: nullptr
    constructor_arg: true
    setter: true

  - name: entity_collection_helper
    type: AllegroFlare::Prototypes::FixedRoom2D::EntityCollectionHelper*
    init_with: nullptr
    constructor_arg: true
    setter: true

  - name: cursor
    type: AllegroFlare::Prototypes::FixedRoom2D::Cursor
    init_with: '{}'
    getter_ref: true

  - name: min_x
    type: float
    init_with: 0.0f
    getter: true
    setter: true

  - name: min_y
    type: float
    init_with: 0.0f
    getter: true
    setter: true

  - name: max_x
    type: float
    init_with: 1920.0f
    getter: true
    setter: true

  - name: max_y
    type: float
    init_with: 1080.0f
    getter: true
    setter: true

  - name: suspended
    type: bool
    init_with: false
    getter: true

  - name: suspended_at
    type: float
    init_with: 0.0f

  - name: initialized
    type: bool
    init_with: false


