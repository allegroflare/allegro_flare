methods:


  - name: suspend
    guards: [ initialized ]
    body: |
      if (suspended) return;
      suspended = true;
      suspended_at = al_get_time();
      return;


  - name: resume
    guards: [ initialized ]
    body: |
      if (!suspended) return;
      suspended = false;
      suspended_at = 0.0f;
      return;


  - name: show
    guards: [ initialized ]
    body: |
      return;


  - name: hide
    guards: [ initialized ]
    body: |
      return;


  - name: initialize
    guards: [ (!initialized) ]
    body: |
      cursor.set_font_bin(font_bin);

      // setup the objects to good defaults
      cursor.set_cursor_to_pointer();
      cursor.clear_info_text();

      initialized = true;
      return;


