functions:


  - name: get_tile_atlas
    type: AllegroFlare::TileMaps::PrimMeshAtlas*
    guards: [ loaded ]
    body: return tile_atlas;


  - name: get_mesh
    type: AllegroFlare::TileMaps::PrimMesh*
