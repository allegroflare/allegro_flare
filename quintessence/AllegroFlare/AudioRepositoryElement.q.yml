properties:


  - name: filename
    type: std::string
    constructor_arg: true
    init_with: '"a-default-audio-repository-filename.ogg"'
    getter: true

  - name: loop
    type: bool
    constructor_arg: true
    init_with: false
    getter: true

  - name: overplay_strategy
    type: std::string
    constructor_arg: true
    init_with: '"ignore"'
    getter: true

  - name: volume
    type: float
    constructor_arg: true
    init_with: 1.0
    getter: true


functions:


  - name: overplay_strategy_is_ignore
    type: bool
    body: |
      return overplay_strategy == "ignore";
 

  - name: overplay_strategy_is_restart
    type: bool
    body: |
      return overplay_strategy == "restart";
 


