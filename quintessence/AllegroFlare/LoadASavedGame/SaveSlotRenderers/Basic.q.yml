properties:


  - name: font_bin
    type: AllegroFlare::FontBin*
    init_with: nullptr
    constructor_arg: true
    setter: true

  - name: x
    type: float
    init_with: 1920/2
    getter: true
    setter: true

  - name: y
    type: float
    init_with: 1080/3
    getter: true
    setter: true

  - name: width
    type: float
    init_with: 1920/2
    getter: true
    setter: true

  - name: height
    type: float
    init_with: 1080/8
    getter: true
    setter: true

  - name: save_name
    type: std::string
    init_with: '"Saved Game"'
    constructor_arg: true
    getter: true
    setter: true


methods:


  - name: render
    type: void
    guards: [ al_is_system_installed(), al_is_primitives_addon_initialized(), al_is_font_addon_initialized(), font_bin ]
    body: |
      //float x = 1920/2;
      //float y = 1080/3;
      ALLEGRO_FONT *font = obtain_font();
      float h_font_line_height = al_get_font_line_height(font)/2;
      //float text_width = al_get_text_width(font, quote.c_str());
      //float text_height = al_get_font_line_height(font);
      float h_text_width = width/2;
      float h_text_height = height/2;
      AllegroFlare::Vec2D padding = {30, 20};

      al_draw_rounded_rectangle(
         x-h_text_width - padding.x,
         y-h_text_height - padding.y,
         x+h_text_width + padding.x,
         y+h_text_height + padding.y,
         8.0f,
         8.0f,
         ALLEGRO_COLOR{1, 1, 1, 1},
         3.0f
      );
      al_draw_text(font, ALLEGRO_COLOR{1, 1, 1, 1}, x, y-h_font_line_height, ALLEGRO_ALIGN_CENTER, save_name.c_str());
      return;
    body_dependency_symbols:
      - AllegroFlare::Vec2D
      - al_draw_rounded_rectangle
      - al_draw_text


  - name: obtain_font
    private: true
    type: ALLEGRO_FONT*
    guards: [ font_bin ]
    body: |
      return font_bin->auto_get("Inter-Medium.ttf -26");


dependencies:


  - symbol: AllegroFlare::FontBin
    headers: [ AllegroFlare/FontBin.hpp ]
  - symbol: ALLEGRO_FONT
    headers: [ allegro5/allegro_font.h ]
  - symbol: al_draw_text
    headers: [ allegro5/allegro_font.h ]
  - symbol: al_draw_rounded_rectangle
    headers: [ allegro5/allegro_primitives.h ]
  - symbol: AllegroFlare::Vec2D
    headers: [ AllegroFlare/Vec2D.hpp ]


