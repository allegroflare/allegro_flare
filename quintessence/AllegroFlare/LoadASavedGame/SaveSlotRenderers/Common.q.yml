properties:


  - name: bitmap_bin
    type: AllegroFlare::BitmapBin*
    init_with: nullptr
    constructor_arg: true
    setter: true

  - name: font_bin
    type: AllegroFlare::FontBin*
    init_with: nullptr
    constructor_arg: true
    setter: true

  - name: location_of_save
    type: std::string
    init_with: '"Location of Save"'
    constructor_arg: true
    getter: true
    setter: true

  - name: date_and_time_of_save
    type: std::string
    init_with: '"12/14/2024 3:20PM"'
    constructor_arg: true
    getter: true
    setter: true

  - name: x
    type: float
    init_with: 1920/2
    getter: true
    setter: true

  - name: y
    type: float
    init_with: 1080/3
    getter: true
    setter: true

  - name: width
    type: float
    init_with: 1920/4
    getter: true
    setter: true

  - name: height
    type: float
    init_with: 1080/7
    getter: true
    setter: true


methods:


  - name: render
    type: void
    guards:
      - al_is_system_installed()
      - al_is_primitives_addon_initialized()
      - al_is_font_addon_initialized()
      - bitmap_bin
      - font_bin
    body: |
      //float x = 1920/2;
      //float y = 1080/3;
      ALLEGRO_FONT *location_name_font = obtain_location_name_font();
      float location_name_font_line_height = al_get_font_line_height(location_name_font);
      ALLEGRO_FONT *details_font = obtain_details_font();
      float details_font_line_height = al_get_font_line_height(details_font);
      //float h_location_name_font_line_height = al_get_font_line_height(location_name_font)/2;
      //float text_width = al_get_text_width(font, quote.c_str());
      //float text_height = al_get_font_line_height(font);
      float h_text_width = width/2;
      float h_text_height = height/2;
      AllegroFlare::Vec2D padding = {0, 0};
      float cumulative_line_spacing = 0;

      float text_x = x + 60;
      float text_y = y + 20;
      ALLEGRO_COLOR fill_color = ALLEGRO_COLOR{0.13, 0.13, 0.13, 1.0};
      ALLEGRO_COLOR border_color = ALLEGRO_COLOR{1.0, 1.0, 1.0, 1.0};

      { // fill and border
         // Draw the fill
         al_draw_filled_rounded_rectangle(
            x - padding.x,
            y - padding.y,
            x + width + padding.x,
            y + height + padding.y,
            8.0f,
            8.0f,
            fill_color
         );

         // Draw the border
         al_draw_rounded_rectangle(
            x - padding.x,
            y - padding.y,
            x + width + padding.x,
            y + height + padding.y,
            8.0f,
            8.0f,
            border_color,
            3.0f
         );
      }

      { // screenshot
         // Draw the screenshot frame
         al_draw_rounded_rectangle(
            x - padding.x,
            y - padding.y,
            x + width + padding.x,
            y + height + padding.y,
            8.0f,
            8.0f,
            border_color,
            3.0f
         );
      }

      { // info text
         // The location of the save
         cumulative_line_spacing = 0;
         al_draw_text(
            location_name_font,
            ALLEGRO_COLOR{1, 1, 1, 1},
            text_x,
            text_y+cumulative_line_spacing,
            ALLEGRO_ALIGN_LEFT,
            location_of_save.c_str()
         );
         cumulative_line_spacing += location_name_font_line_height + 8;

         // The date_and_time_of_save
         al_draw_text(
            details_font,
            ALLEGRO_COLOR{1, 1, 1, 1},
            text_x,
            text_y+cumulative_line_spacing,
            ALLEGRO_ALIGN_LEFT,
            date_and_time_of_save.c_str()
         );
      }

      return;
    body_dependency_symbols:
      - AllegroFlare::Vec2D
      - al_draw_rounded_rectangle
      - al_draw_text


  - name: obtain_location_name_font
    private: true
    type: ALLEGRO_FONT*
    guards: [ font_bin ]
    body: |
      return font_bin->auto_get("Oswald-Medium.ttf -52");

  - name: obtain_details_font
    private: true
    type: ALLEGRO_FONT*
    guards: [ font_bin ]
    body: |
      return font_bin->auto_get("RobotoCondensed-Regular.ttf -32");


dependencies:


  - symbol: AllegroFlare::BitmapBin
    headers: [ AllegroFlare/BitmapBin.hpp ]
  - symbol: AllegroFlare::FontBin
    headers: [ AllegroFlare/FontBin.hpp ]
  - symbol: ALLEGRO_FONT
    headers: [ allegro5/allegro_font.h ]
  - symbol: al_draw_text
    headers: [ allegro5/allegro_font.h ]
  - symbol: al_draw_rounded_rectangle
    headers: [ allegro5/allegro_primitives.h ]
  - symbol: AllegroFlare::Vec2D
    headers: [ AllegroFlare/Vec2D.hpp ]


