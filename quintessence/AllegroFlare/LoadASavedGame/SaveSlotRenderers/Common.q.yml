properties:


  - name: bitmap_bin
    type: AllegroFlare::BitmapBin*
    init_with: nullptr
    constructor_arg: true
    setter: true

  - name: font_bin
    type: AllegroFlare::FontBin*
    init_with: nullptr
    constructor_arg: true
    setter: true

  - name: location_of_save
    type: std::string
    init_with: '"Location of Save"'
    constructor_arg: true
    getter: true
    setter: true

  - name: date_and_time_of_save
    type: std::string
    init_with: '"12/14/2024 3:20PM"'
    constructor_arg: true
    getter: true
    setter: true

  - name: x
    type: float
    init_with: 1920/2
    getter: true
    setter: true

  - name: y
    type: float
    init_with: 1080/3
    getter: true
    setter: true

  - name: width
    type: float
    init_with: 1920/4
    getter: true
    setter: true

  - name: height
    type: float
    init_with: 1080/7
    getter: true
    setter: true


methods:


  - name: render
    type: void
    guards:
      - al_is_system_installed()
      - al_is_primitives_addon_initialized()
      - al_is_font_addon_initialized()
      - bitmap_bin
      - font_bin
    body: |
      //float x = 1920/2;
      //float y = 1080/3;
      ALLEGRO_FONT *font = obtain_font();
      float h_font_line_height = al_get_font_line_height(font)/2;
      //float text_width = al_get_text_width(font, quote.c_str());
      //float text_height = al_get_font_line_height(font);
      float h_text_width = width/2;
      float h_text_height = height/2;
      AllegroFlare::Vec2D padding = {0, 0};

      ALLEGRO_COLOR fill_color = ALLEGRO_COLOR{0.13, 0.13, 0.13, 1.0};
      ALLEGRO_COLOR border_color = ALLEGRO_COLOR{1.0, 1.0, 1.0, 1.0};

      // Draw the fill
      al_draw_filled_rounded_rectangle(
         x - padding.x,
         y - padding.y,
         x + width + padding.x,
         y + height + padding.y,
         8.0f,
         8.0f,
         fill_color
      );

      // Draw the border
      al_draw_rounded_rectangle(
         x - padding.x,
         y - padding.y,
         x + width + padding.x,
         y + height + padding.y,
         8.0f,
         8.0f,
         border_color,
         3.0f
      );

      // The location of the save
      al_draw_text(
         font,
         ALLEGRO_COLOR{1, 1, 1, 1},
         x+60,
         y+10+h_font_line_height,
         ALLEGRO_ALIGN_LEFT,
         location_of_save.c_str()
      );

      return;
    body_dependency_symbols:
      - AllegroFlare::Vec2D
      - al_draw_rounded_rectangle
      - al_draw_text


  - name: obtain_font
    private: true
    type: ALLEGRO_FONT*
    guards: [ font_bin ]
    body: |
      return font_bin->auto_get("Inter-Medium.ttf -32");


dependencies:


  - symbol: AllegroFlare::BitmapBin
    headers: [ AllegroFlare/BitmapBin.hpp ]
  - symbol: AllegroFlare::FontBin
    headers: [ AllegroFlare/FontBin.hpp ]
  - symbol: ALLEGRO_FONT
    headers: [ allegro5/allegro_font.h ]
  - symbol: al_draw_text
    headers: [ allegro5/allegro_font.h ]
  - symbol: al_draw_rounded_rectangle
    headers: [ allegro5/allegro_primitives.h ]
  - symbol: AllegroFlare::Vec2D
    headers: [ AllegroFlare/Vec2D.hpp ]


