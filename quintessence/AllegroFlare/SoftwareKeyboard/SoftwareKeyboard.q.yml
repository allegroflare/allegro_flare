properties:


  - name: font_bin
    type: AllegroFlare::FontBin*
    constructor_arg: true
    init_with: nullptr
    getter: true
    setter: false

  - name: font_name
    type: std::string
    init_with: '"Inter-Medium.ttf"'
    constructor_arg: true
    getter: true
    setter: true

  - name: font_size
    type: int
    init_with: -54
    constructor_arg: true
    getter: true
    setter: true

  - name: keys
    type: std::unordered_map<std::string, AllegroFlare::SoftwareKeyboard::KeyboardKey>
    init_with: '{}'
    getter_ref: true
    setter: false

  - name: cursor_pos
    type: int
    init_with: 0

  - name: cursor_location
    type: AllegroFlare::Vec2D
    init_with: '{}'

  - name: cursor_size
    type: AllegroFlare::Vec2D
    init_with: '80, 80'

  - name: initialized
    type: bool
    init_with: false
    getter: true

  - name: show_rectangle_outline_on_keys
    type: bool
    init_with: false

  - name: keyboard_placement
    type: AllegroFlare::Placement2D
    init_with: '{}'

  - name: result_string
    type: std::string
    init_with: '{}'
    getter: true
    setter: true


functions:


  - name: set_font_bin
    parameters:
      - name: font_bin
        type: AllegroFlare::FontBin*
        default_argument: nullptr
    guards: [ (!initialized) ]
    body: |
      this->font_bin = font_bin;
      return;


  - name: set_keys
    parameters:
      - name: keys
        type: std::unordered_map<std::string, AllegroFlare::SoftwareKeyboard::KeyboardKey>
        default_argument: '{}'
    body: |
      this->keys = keys;
      cursor_pos = 0;
      update_cursor_location();
      return;


  - name: set_keyboard_dimentions
    parameters:
      - name: width
        type: float
        default_argument: 1
      - name: height
        type: float
        default_argument: 1
    body: |
      keyboard_placement.size.x = width;
      keyboard_placement.size.y = height;
      return;


  - name: initialize
    guards:
      - al_is_system_installed()
      - al_is_primitives_addon_initialized()
      - al_is_font_addon_initialized()
      - font_bin
    body: |
      keyboard_placement.position.x = 1920/2;
      keyboard_placement.position.y = 1080/2;
      initialized = true;
      return;
    body_dependency_symbols:
      - al_is_system_installed
      - al_is_primitives_addon_initialized
      - al_is_font_addon_initialized


  - name: press_key_by_name
    parameters:
      - name: name
        type: std::string
        default_argument: '"[unset-name]"'
    guards: [ initialized ]
    body: |
      if (!key_exists(name)) return; // TODO: maybe cout a warning, or return false if key is not recognized
      AllegroFlare::SoftwareKeyboard::KeyboardKey &key = keys[name];

      // TODO: perform the action for the key
      if (name == "SPACE") result_string += " ";
      else if (name == "BACKSPACE")
      {
         if (result_string.empty()) {} // TODO; play bonk sound
         else result_string.pop_back();
      }
      else if (name == "OK") {} // TODO: logic for this condition
      else
      {
         // NOTE: assume the "name" is the character we want to append
         result_string += name;
      }

      jump_cursor_pos_to_index_of_key_name(name);
      update_cursor_location();
      key.set_last_pressed_at(al_get_time());
      return;


  - name: update_cursor_location
    private: true
    body: |
      if (keys.empty()) return;
      int i=0;
      for (auto &key_dictionary_element : keys)
      {
         if (cursor_pos == i)
         {
            // NOTE: this key_dictionary_element is the current cursor selected key
            auto &key = key_dictionary_element.second;
            cursor_location.x = key.get_x();
            cursor_location.y = key.get_y();
            cursor_size.x = key.get_width();
            cursor_size.y = key.get_height();
         }
         i++;
      }
      return;


  - name: jump_cursor_pos_to_index_of_key_name
    parameters:
      - name: name
        type: std::string
        default_argument: '"[unset-name]"'
    body: |
      // TODO: logic for this function
      int i=0;
      for (auto &key_dictionary_element : keys)
      {
         if (name == key_dictionary_element.first)
         {
            // NOTE: this key_dictionary_element is the named key we're looking for
            cursor_pos = i;
            return;
         }
         i++;
      }
      return;


  - name: increment_cursor_pos
    body: |
      if (keys.empty()) return; // TODO: play bonk sound
      cursor_pos++;
      while (cursor_pos >= keys.size()) cursor_pos -= keys.size();
      update_cursor_location();
      return;


  - name: decrement_cursor_pos
    body: |
      if (keys.empty()) return; // TODO: play bonk sound
      cursor_pos--;
      while (cursor_pos < 0) cursor_pos += keys.size();
      update_cursor_location();
      return;


  - name: render
    guards: [ initialized ]
    body: |
      keyboard_placement.start_transform();
      // draw keys
      int i=0;
      ALLEGRO_FONT *font = obtain_font();
      float font_hline_height = al_get_font_line_height(font) / 2;
      for (auto &key_dictionary_element : keys)
      {
         auto &key = key_dictionary_element.second;
         if (show_rectangle_outline_on_keys)
         {
            al_draw_rectangle(
               key.get_x(),
               key.get_y(),
               key.get_x2(),
               key.get_y2(),
               ALLEGRO_COLOR{0.5, 0.5, 0.5, 0.5},
               1.0
            );
         }
         al_draw_text(
            font,
            ALLEGRO_COLOR{1, 1, 1, 1},
            key.get_center(),
            key.get_middle() - font_hline_height,
            ALLEGRO_ALIGN_CENTER,
            key.get_label().c_str()
         );
         i++;
      }

      // draw cursor
      al_draw_rectangle(
         cursor_location.x,
         cursor_location.y,
         cursor_location.x+cursor_size.x,
         cursor_location.y+cursor_size.y,
         ALLEGRO_COLOR{0.5, 1, 0.75, 1},
         4.0
      );

      keyboard_placement.restore_transform();

      // draw the result string
      al_draw_text(
         font,
         ALLEGRO_COLOR{1, 1, 1, 1},
         1920/2, // TODO: make this positioning dynamic
         1080/7, // TODO: make this positioning dynamic
         ALLEGRO_ALIGN_CENTER,
         result_string.c_str()
      );

      return;


  - name: key_exists
    private: true
    type: bool
    parameters:
      - name: identifier
        type: std::string
        default_argument: '"[unset-identifier]"'
    body: |
      return (keys.count(identifier) >= 1);


  - name: obtain_font
    private: true
    type: ALLEGRO_FONT*
    guards: [ initialized ]
    body: |
      std::stringstream composite_font_str;
      composite_font_str << font_name << " " << font_size;
      return font_bin->auto_get(composite_font_str.str());


