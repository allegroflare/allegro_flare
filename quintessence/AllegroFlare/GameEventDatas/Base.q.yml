properties:


  - name: type
    type: std::string
    init_with: AllegroFlare::GameEventDatas::Base::TYPE
    constructor_arg: true
    getter: true
    setter: true

  - name: TYPE
    type: char*
    init_with: '(char*)"GameEventDatas/Base"'
    static: true
    constexpr: true


functions:


  - name: is_type
    type: bool
    parameters:
      - name: possible_type
        type: std::string
        default_argument: '""'
    body: |
      return (possible_type == get_type());

    
