properties:


  - name: entity_pool
    type: AllegroFlare::GraphicsPipelines::DynamicEntityPipeline::EntityPool*
    constructor_arg: true
    init_with: nullptr
    getter: true
    setter: true

  - name: depth_map_shader
    type: AllegroFlare::Shaders::Base*
    init_with: nullptr

  - name: casting_light
    type: AllegroFlare::Camera3D
    init_with: '{}'
    getter: true
    setter: true

  - name: casting_light_projection_transform
    type: ALLEGRO_TRANSFORM
    init_with: '{}'
    getter: true
    setter: true

  - name: backbuffer_sub_bitmap
    type: ALLEGRO_BITMAP*
    constructor_arg: false
    init_with: nullptr
    getter: true
    setter: false

  - name: result_surface_bitmap
    type: ALLEGRO_BITMAP*
    init_with: nullptr
    getter: false
    setter: false

  - name: backbuffer_is_setup
    type: bool
    init_with: false

  - name: backbuffer_is_managed_by_this_class
    type: bool
    init_with: false


documentation:


