parent_classes:


  - class: AllegroFlare::RenderSurfaces::Base
    scope: public
    init_with: AllegroFlare::RenderSurfaces::Bitmap::TYPE


properties:


  - name: property
    type: std::string
    init_with: '"[unset-property]"'
    constructor_arg: true
    getter: true

  - name: TYPE
    type: char*
    init_with: '(char*)"AllegroFlare/RenderSurfaces/Bitmap"'
    static: true
    constexpr: true


functions:


  - name: property_is
    type: bool
    parameters:
      - name: possible_type
        type: std::string
        default_argument: '""'
    body: |
      return (possible_type == get_property());


dependencies:


  - symbol: AllegroFlare::RenderSurfaces::Base
    headers: [ AllegroFlare/RenderSurfaces/Base.hpp ]


