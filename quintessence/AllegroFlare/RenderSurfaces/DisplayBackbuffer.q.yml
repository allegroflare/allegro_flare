parent_classes:


  - class: AllegroFlare::RenderSurfaces::Base
    scope: public
    init_with: AllegroFlare::RenderSurfaces::DisplayBackbuffer::TYPE


properties:


  - name: display
    type: ALLEGRO_DISPLAY*
    init_with: nullptr
    constructor_arg: true
    setter: false
    getter: true

  - name: display_backbuffer
    type: ALLEGRO_BITMAP*
    init_with: nullptr
    getter: true

  - name: initialized
    type: bool
    init_with: false

  - name: TYPE
    type: char*
    init_with: '(char*)"AllegroFlare/RenderSurfaces/DisplayBackbuffer"'
    static: true
    constexpr: true


functions:


  - name: set_display
    parameters:
      - name: display
        type: ALLEGRO_DISPLAY*
        default_argument: nullptr
    guards: [ (!initialized), display ]
    body: |
      this->display = display;
      return;


  - name: initialize
    guards: [ (!initialized), display ]
    body: |
      display_backbuffer = al_get_backbuffer(display);
      initialized = true;
      return;


  - name: set_as_target
    type: bool
    virtual: true
    override: true
    guards: [ initialized ]
    body: |
      al_set_target_bitmap(display_backbuffer);
      return true;


  - name: clear_surface
    virtual: true
    override: true
    guards: [ initialized ]
    body: |
      al_clear_to_color(AllegroFlare::Color::Eigengrau);
      al_clear_depth_buffer(1); // This clears on the display, but not necessarily the bitmap?
                                // TODO: Ask if bitmaps can have their depth buffer cleared
    body_dependency_symbols:
      - AllegroFlare::Color


  - name: obtain_surface
    type: ALLEGRO_BITMAP*
    virtual: true
    override: true
    guards: [ initialized ]
    body: |
      return display_backbuffer;


  - name: get_width
    type: int
    virtual: true
    override: true
    guards: [ initialized ]
    body: |
      return al_get_bitmap_width(display_backbuffer);


  - name: get_height
    type: int
    virtual: true
    override: true
    guards: [ initialized ]
    body: |
      return al_get_bitmap_width(display_backbuffer);


dependencies:


  - symbol: ALLEGRO_DISPLAY
    headers: [ allegro5/allegro.h ]
  - symbol: ALLEGRO_BITMAP
    headers: [ allegro5/allegro.h ]
  - symbol: AllegroFlare::RenderSurfaces::Base
    headers: [ AllegroFlare/RenderSurfaces/Base.hpp ]
  - symbol: AllegroFlare::Color
    headers: [ AllegroFlare/Color.hpp ]


