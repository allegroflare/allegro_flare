properties:


  - name: font_bin
    type: AllegroFlare::FontBin*
    init_with: nullptr
    constructor_arg: true

  - name: multi_mesh
    type: AllegroFlare::MultiMesh
    init_with: '{}'

  - name: max_num_symbols
    type: int
    init_with: AllegroFlare::MultiMesh::DEFAULT_NUM_ITEMS

  - name: initialized
    type: bool
    init_with: false
    getter: true


functions:


  - name: initialize
    guards: [ (!initialized) ]
    body: |
      multi_mesh.initialize();
      initialized = true;
      return;


  - name: add_symbol
    guards: [ initialized ]
    body: |
      return;


  - name: render
    type: void
    guards: [ initialized, al_is_system_installed(), al_is_font_addon_initialized() ]
    body: |
      multi_mesh.render();
      return;


  - name: obtain_font
    private: true
    type: ALLEGRO_FONT*
    guards: [ font_bin ]
    body: |
      return font_bin->auto_get("Purista Medium.otf -32");


dependencies:


  - symbol: AllegroFlare::FontBin
    headers: [ AllegroFlare/FontBin.hpp ]
  - symbol: ALLEGRO_FONT
    headers: [ allegro5/allegro_font.h ]
  - symbol: AllegroFlare::MultiMesh
    headers: [ AllegroFlare/MultiMesh.hpp ]


