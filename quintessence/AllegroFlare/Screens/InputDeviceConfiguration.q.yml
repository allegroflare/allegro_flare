parent_classes:


  - class: AllegroFlare::Screens::Base
    scope: public
    init_with: AllegroFlare::Screens::InputDeviceConfiguration::TYPE


properties:


  - name: event_emitter
    type: AllegroFlare::EventEmitter*
    init_with: nullptr
    constructor_arg: true
    setter: false

  - name: bitmap_bin
    type: AllegroFlare::BitmapBin*
    init_with: nullptr
    constructor_arg: true
    setter: false

  - name: font_bin
    type: AllegroFlare::FontBin*
    init_with: nullptr
    constructor_arg: true
    setter: false

  - name: surface_width
    type: std::size_t
    init_with: 1920
    constructor_arg: true
    getter: true
    setter: true

  - name: surface_height
    type: std::size_t
    init_with: 1090
    constructor_arg: true
    getter: true
    setter: true

  - name: joystick_configuration_element
    type: AllegroFlare::Elements::JoystickConfigurationList
    init_with: ''
    getter_ref: true

  - name: initialized
    type: bool
    init_with: false

  - name: TYPE
    type: char*
    init_with: '(char*)"AllegroFlare/Screens/InputDeviceConfiguration"'
    static: true
    constexpr: true


