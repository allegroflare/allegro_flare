parent_classes:


  - class: AllegroFlare::Screens::Base
    scope: public
    init_with: '"GameOverScreen"'


properties:


  - name: event_emitter
    type: AllegroFlare::EventEmitter*
    init_with: nullptr
    constructor_arg: true
    setter: true

  - name: font_bin
    type: AllegroFlare::FontBin*
    init_with: nullptr
    constructor_arg: true
    setter: true

  - name: title_text
    type: std::string
    init_with: DEFAULT_TITLE_TEXT
    constructor_arg: true
    setter: true

  - name: menu_options
    type: std::vector<std::pair<std::string, std::string>>
    init_with: DEFAULT_MENU_OPTIONS
    setter: false

  - name: on_menu_choice_callback_func
    type: std::function<void(AllegroFlare::Screens::GameOverScreen*, void*)>
    init_with: ''
    getter: true
    setter: true

  - name: on_menu_choice_callback_func_user_data
    type: void*
    init_with: nullptr
    getter: true
    setter: true

  - name: cursor_position
    type: int
    init_with: 0

  - name: title_font_name
    type: std::string
    init_with: '"Inter-Regular.ttf"'
    constructor_arg: true
    getter: true
    setter: true

  - name: title_font_size
    type: int
    init_with: -64
    constructor_arg: true
    getter: true
    setter: true

  - name: menu_font_name
    type: std::string
    init_with: '"Inter-Regular.ttf"'
    constructor_arg: true
    getter: true
    setter: true

  - name: menu_font_size
    type: int
    init_with: -32
    constructor_arg: true
    getter: true
    setter: true

  - name: initialized
    type: bool
    init_with: false
    getter: true

  - name: DEFAULT_TITLE_TEXT
    type: std::string
    init_with: '"G   A   M   E      O   V   E   R"'
    static: true
    const: true
    setter: false

  - name: DEFAULT_MENU_OPTIONS
    type: std::vector<std::pair<std::string, std::string>>
    init_with: '{ { "Try again", "try_again" }, { "Go to Title Screen", "start_title_screen" } }'
    static: true
    const: true
    setter: false

  - name: DEFAULT_GAME_EVENT_TO_EMIT_ON_EMPTY_MENU_CHOICE
    type: std::string
    init_with: '"AllegroFlare/Screens/GameOverScreen/menu_choice"'
    static: true
    const: true
    setter: false


