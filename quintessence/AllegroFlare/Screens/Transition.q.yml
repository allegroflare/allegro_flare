parent_classes:


  - class: AllegroFlare::Screens::Base
    scope: public
    init_with: '"TitleScreen"'



properties:


  - name: from_screen
    type: AllegroFlare::Screens::Base*
    init_with: nullptr
    constructor_arg: true

  - name: to_screen
    type: AllegroFlare::Screens::Base*
    init_with: nullptr
    constructor_arg: true

  - name: pasteboard_a
    type: ALLEGRO_BITMAP*
    init_with: nullptr
    constructor_arg: false

  - name: pasteboard_b
    type: ALLEGRO_BITMAP*
    init_with: nullptr
    constructor_arg: false

  - name: initialized
    type: bool
    init_with: false


functions:


  - name: initialize
    guards: [ al_is_system_installed(), (!initialized) ]
    body: |
      pasteboard_a = al_create_bitmap(1920, 1080);
      pasteboard_b = al_create_bitmap(1920, 1080);
      initialized = true;
      return;


  - name: primary_timer_func
    virtual: true
    override: true
    guards: [ initialized ]
    body: |
      if (to_screen) to_screen->primary_timer_func();
      draw_backbuffer_to_pasteboard_a_bitmap();

      if (from_screen) from_screen->primary_timer_func();
      draw_backbuffer_to_pasteboard_b_bitmap();
      
      al_draw_bitmap(pasteboard_a, 0, 0, 0);
      al_draw_tinted_bitmap(pasteboard_b, ALLEGRO_COLOR{0.5, 0.5, 0.5, 0.5}, 0, 0, 0);

      return;


  - name: draw_backbuffer_to_pasteboard_a_bitmap
    private: true
    body: |
      ALLEGRO_BITMAP *source_bitmap = al_get_backbuffer(al_get_current_display());
      ALLEGRO_STATE previous_state;
      al_store_state(&previous_state, ALLEGRO_STATE_TARGET_BITMAP);

      al_set_target_bitmap(pasteboard_a);

      al_draw_bitmap(source_bitmap, 0, 0, 0);

      al_restore_state(&previous_state);
      return;


  - name: draw_backbuffer_to_pasteboard_b_bitmap
    private: true
    body: |
      ALLEGRO_BITMAP *source_bitmap = al_get_backbuffer(al_get_current_display());
      ALLEGRO_STATE previous_state;
      al_store_state(&previous_state, ALLEGRO_STATE_TARGET_BITMAP);

      al_set_target_bitmap(pasteboard_b);

      al_draw_bitmap(source_bitmap, 0, 0, 0);

      al_restore_state(&previous_state);
      return;


dependencies:


  - symbol: ALLEGRO_BITMAP*
    headers: [ allegro5/allegro.h ]
  - symbol: AllegroFlare::Screens::Base
    headers: [ AllegroFlare/Screens/Base.hpp ]
  - symbol: AllegroFlare::Screens::Base*
    headers: [ AllegroFlare/Screens/Base.hpp ]


