properties:


  - name: font_bin
    type: AllegroFlare::FontBin*
    init_with: nullptr
    constructor_arg: true

  - name: x
    type: float
    init_with: 0.0f
    constructor_arg: true
    getter: true
    setter: true

  - name: y
    type: float
    init_with: 0.0f
    constructor_arg: true
    getter: true
    setter: true

  - name: manager
    type: AllegroFlare::Timeline::ActorManager
    init_with: '{}'

  - name: initialized
    type: bool
    init_with: false


functions:


  - name: initialize
    guards: [ (!initialized) ]
    body: |
      initialized = true;
      return;


  - name: update
    type: void
    guards: [ al_is_system_installed(), al_is_font_addon_initialized(), initialized ]
    body: |
      return;


  - name: render
    type: void
    guards: [ al_is_system_installed(), al_is_font_addon_initialized(), initialized ]
    body: |
      return;


dependencies:


  - symbol: AllegroFlare::FontBin*
    headers: [ AllegroFlare/FontBin.hpp ]
  - symbol: ALLEGRO_FONT*
    headers: [ allegro5/allegro_font.h ]
  - symbol: AllegroFlare::Timeline::ActorManager
    headers: [ AllegroFlare/Timeline/ActorManager.hpp ]


