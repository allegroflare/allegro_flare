properties:


  - name: type
    type: std::string
    init_with: AllegroFlare::DialogSystemDrivers::Base::TYPE
    constructor_arg: true
    getter: true

  - name: activate_dialog_node_type_unhandled_func
    type: std::function<bool(AllegroFlare::DialogSystem::DialogSystem*, void*)>
    init_with: ''
    getter: true
    setter: true

  - name: activate_dialog_node_type_unhandled_func_user_data
    type: void*
    init_with: nullptr
    getter: true
    setter: true

  - name: TYPE
    type: char*
    init_with: '(char*)"AllegroFlare/DialogSystemDrivers/Base"'
    static: true
    constexpr: true


methods:


  - name: on_switch_in
    virtual: true
    body: |
      return;


  - name: on_deactivate
    virtual: true
    body: |
      // Rename this to "on_switch_out"
      return;


  - name: on_render
    virtual: true
    body: |
      return;


  - name: activate_dialog_node_by_name
    virtual: true
    type: bool
    parameters:
      - name: dialog_system
        type: AllegroFlare::DialogSystem::DialogSystem*
        default_argument: nullptr
      - name: active_dialog_node_name
        type: std::string
        default_argument: '"[unset-dialog_node_identifier]"'
      - name: active_dialog_node
        type: AllegroFlare::DialogTree::Nodes::Base*
        default_argument: nullptr
      - name: user_data
        type: void*
        default_argument: nullptr
    body: |
      return false;


  - name: is_type
    type: bool
    parameters:
      - name: possible_type
        type: std::string
        default_argument: '""'
    body: |
      return (possible_type == get_type());


dependencies:


  - symbol: AllegroFlare::DialogSystem::DialogSystem
    headers: [ AllegroFlare/ForwardDeclarations/AllegroFlare/DialogSystem/DialogSystem.hpp ]
  - symbol: AllegroFlare::DialogTree::Nodes::Base
    headers: [ AllegroFlare/DialogTree/Nodes/Base.hpp ]


