properties:


  - name: type
    type: std::string
    init_with: AllegroFlare::DialogSystemDrivers::Base::TYPE
    constructor_arg: true
    getter: true

  - name: TYPE
    type: char*
    init_with: '(char*)"AllegroFlare/DialogSystemDrivers/Base"'
    static: true
    constexpr: true


methods:


  - name: on_deactivate
    virtual: true
    body: |
      return;


  - name: is_type
    type: bool
    parameters:
      - name: possible_type
        type: std::string
        default_argument: '""'
    body: |
      return (possible_type == get_type());


