parent_classes:


  - class: AllegroFlare::Shader
    scope: public
    init_with: "vertex_source_code, fragment_source_code"


properties:


  - name: type
    type: std::string
    init_with: AllegroFlare::Shaders::Base::TYPE
    constructor_arg: true
    getter: true

  - name: TYPE
    type: char*
    init_with: '(char*)"Shaders/Base"'
    static: true
    constexpr: true

  - name: vertex_source_code
    type: std::string
    init_with: '""'
    constructor_arg: true

  - name: fragment_source_code
    type: std::string
    init_with: '""'
    constructor_arg: true


functions:


  - name: is_type
    type: bool
    parameters:
      - name: possible_type
        type: std::string
        default_argument: '""'
    body: |
      return (possible_type == get_type());


dependencies:


  - symbol: AllegroFlare::Shader
    headers: [ AllegroFlare/Shader.hpp ]


