properties:


  - name: font_bin
    type: AllegroFlare::FontBin*
    init_with: nullptr
    constructor_arg: true
    setter: true

  - name: font_identifier
    type: std::string
    init_with: '"Bravura.otf"'
    constructor_arg: true
    getter: true
    setter: true

  - name: font_size
    type: int
    init_with: 48
    constructor_arg: true
    getter: true
    setter: true

  - name: UNICODE_RANGE_START
    type: uint32_t
    init_with: 0x1D100
    const: true
    static: true
    constexpr: true

  - name: row_height
    type: int
    init_with: 160
    getter: true

  - name: column_width
    type: int
    init_with: 54
    getter: true


functions:


  - name: todo
    body: |
