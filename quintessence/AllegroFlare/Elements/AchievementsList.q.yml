properties:


  - name: font_bin
    type: AllegroFlare::FontBin*
    init_with: nullptr
    constructor_arg: true

  - name: achievements
    type: std::vector<std::tuple<bool, std::string, std::string>>
    init_with: '{}'
    constructor_arg: true
    getter: true
    setter: true

  - name: achievements_box_height
    type: float
    init_with: 80.0f
    constructor_arg: true
    getter: true
    setter: true

  - name: achievements_box_width
    type: float
    init_with: 300.0f
    constructor_arg: true
    getter: true
    setter: true

  - name: surface_width
    type: int
    init_with: 1920
    getter: true
    setter: true

  - name: surface_height
    type: int
    init_with: 1080
    getter: true
    setter: true


functions:


  - name: render
    type: void
    guards: [ al_is_system_installed(), al_is_font_addon_initialized() ]
    body: |
      AllegroFlare::Placement2D place(surface_width/2, surface_height/2, 800, 700);

      float x = 0;
      float y = 0;
      float y_spacing = 30;

      place.start_transform();
      for (int i=0; i<achievements.size(); i++)
      {
         bool is_achieved = std::get<0>(achievements[i]);
         std::string title = std::get<1>(achievements[i]);
         std::string description = std::get<2>(achievements[i]);
         draw_achievement_box(x, y + i * y_spacing, is_achieved, title, description);
      }
      place.restore_transform();
      return;
    body_dependency_symbols:
      - AllegroFlare::Placement2D


  - name: draw_achievement_box
    type: void
    parameters:
      - name: x
        type: float
        default_argument: 0.0f
      - name: y
        type: float
        default_argument: 0.0f
      - name: is_achieved
        type: bool
        default_argument: false
      - name: title
        type: std::string
        default_argument: '"[unset-title]"'
      - name: description
        type: std::string
        default_argument: '"[unset-description]"'
    body: |
      float achievements_box_width = 300.0f;
      float achievements_box_height = 80.0f;
      ALLEGRO_COLOR box_color = ALLEGRO_COLOR{0.1, 0.105, 0.11, 1.0};
      al_draw_filled_rectangle(x, y, x + achievements_box_width, y + achievements_box_height, box_color);
      return;
    body_dependency_symbols:
      - al_draw_filled_rectangle


  - name: build_placeholder_achievements
    type: std::vector<std::tuple<bool, std::string, std::string>>
    static: true
    body: |
      return {
         { false, "Save the Cat", "Define the hero and make the audience like them." },
         { false, "All is Lost", "Make the hero lose everything that is important." },
         { true, "Break the Fourth Wall", "Make the developer realize they're looking at test data." },
      };


  - name: obtain_font
    private: true
    type: ALLEGRO_FONT*
    guards: [ font_bin ]
    body: |
      return font_bin->auto_get("Inter-Medium.ttf -32");


dependencies:


  - symbol: AllegroFlare::FontBin*
    headers: [ AllegroFlare/FontBin.hpp ]
  - symbol: ALLEGRO_FONT*
    headers: [ allegro5/allegro_font.h ]
  - symbol: al_draw_filled_rectangle
    headers: [ allegro5/allegro_primitives.h ]
  - symbol: std::vector<std::tuple<bool, std::string, std::string>>
    headers: [ vector, tuple, string ]
  - symbol: AllegroFlare::Placement2D
    headers: [ AllegroFlare/Placement2D.hpp ]



