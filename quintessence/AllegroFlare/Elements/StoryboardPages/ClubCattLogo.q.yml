parent_classes:


  - class: AllegroFlare::Elements::StoryboardPages::Base
    scope: public
    init_with: AllegroFlare::Elements::StoryboardPages::ClubCattLogo::TYPE


properties:


  - name: bitmap_bin
    type: AllegroFlare::BitmapBin*
    init_with: nullptr
    constructor_arg: true
    getter: true
    setter: true

  - name: model_bin
    type: AllegroFlare::ModelBin*
    init_with: nullptr
    constructor_arg: true
    getter: true
    setter: true

  - name: clubcatt_logo
    type: ClubCatt::Logo
    init_with: ''

  - name: initialized
    type: bool
    init_with: false

  - name: TYPE
    type: char*
    init_with: '(char*)"AllegroFlare/Elements/StoryboardPages/ClubCattLogo"'
    static: true
    constexpr: true


functions:


  - name: initialize
    guards: [ (!initialized), bitmap_bin, model_bin ]
    body: |
      set_finished(false);
      clubcatt_logo.set_bitmap_bin(bitmap_bin);
      clubcatt_logo.set_model_bin(model_bin);
      clubcatt_logo.initialize();
      initialized = true;


  - name: start
    virtual: true
    override: true
    body: |
      // TODO: Start the animation
      return;


  - name: update
    virtual: true
    override: true
    body: |
      float time_now = al_get_time();
      clubcatt_logo.update(time_now);
      if (!get_finished() && clubcatt_logo.get_finished()) set_finished(true);
      return;


  - name: render
    virtual: true
    override: true
    body: |
      float time_now = al_get_time();
      clubcatt_logo.draw(time_now);
      return;


  - name: advance
    virtual: true
    override: true
    body: |
      // Will not do
      return;


dependencies:


  - symbol: AllegroFlare::Elements::StoryboardPages::Base
    headers: [ AllegroFlare/Elements/StoryboardPages/Base.hpp ]
  - symbol: ClubCatt::Logo
    headers: [ ClubCatt/Logo.hpp ]
  - symbol: AllegroFlare::BitmapBin
    headers: [ AllegroFlare/BitmapBin.hpp ]
  - symbol: AllegroFlare::ModelBin
    headers: [ AllegroFlare/ModelBin.hpp ]


