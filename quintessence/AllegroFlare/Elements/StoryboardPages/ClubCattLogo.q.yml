parent_classes:


  - class: AllegroFlare::Elements::StoryboardPages::Base
    scope: public
    init_with: AllegroFlare::Elements::StoryboardPages::ClubCattLogo::TYPE


properties:


  - name: render_surface
    type: AllegroFlare::RenderSurfaces::Base*
    init_with: nullptr
    constructor_arg: true
    getter: true
    setter: explicit

  - name: bitmap_bin
    type: AllegroFlare::BitmapBin*
    init_with: nullptr
    constructor_arg: true
    getter: true
    setter: true

  - name: model_bin
    type: AllegroFlare::ModelBin*
    init_with: nullptr
    constructor_arg: true
    getter: true
    setter: true

  - name: clubcatt_logo
    type: AllegroFlare::ClubCatt::Logo
    init_with: ''

  - name: initialized
    type: bool
    init_with: false

  - name: TYPE
    type: char*
    init_with: '(char*)"AllegroFlare/Elements/StoryboardPages/ClubCattLogo"'
    static: true
    constexpr: true


functions:


  - name: set_render_surface
    parameters:
      - name: render_surface
        type: AllegroFlare::RenderSurfaces::Base*
        default_argument: nullptr
    guards: [ (!initialized) ]
    body: |
      this->render_surface = render_surface;
      return;


  - name: initialize
    guards: [ (!initialized), bitmap_bin, model_bin, render_surface ]
    body: |
      set_finished(false);
      clubcatt_logo.set_render_surface(render_surface);
      clubcatt_logo.set_bitmap_bin(bitmap_bin);
      clubcatt_logo.set_model_bin(model_bin);
      clubcatt_logo.initialize();
      initialized = true;


  - name: disable_clearing_background_color
    body: |
      // TODO: Test this
      clubcatt_logo.set_clear_background_to_color(false);
      return;


  - name: start
    virtual: true
    override: true
    body: |
      float time_now = al_get_time();
      clubcatt_logo.play(time_now);
      return;


  - name: update
    virtual: true
    override: true
    body: |
      float time_now = al_get_time();
      clubcatt_logo.update(time_now);
      if (!get_finished() && clubcatt_logo.get_finished())
      {
         // TODO: Conside where destroy should occur (considering this may need to be looped during a game's demo mode)
         set_finished(true);
      }
      return;


  - name: render
    virtual: true
    override: true
    body: |
      if (clubcatt_logo.get_destroyed()) return;

      float time_now = al_get_time();
      clubcatt_logo.draw(time_now);
      return;


  - name: advance
    virtual: true
    override: true
    body: |
      // No advancing on this storyboard page
      return;


dependencies:


  - symbol: AllegroFlare::Elements::StoryboardPages::Base
    headers: [ AllegroFlare/Elements/StoryboardPages/Base.hpp ]
  - symbol: AllegroFlare::ClubCatt::Logo
    headers: [ AllegroFlare/ClubCatt/Logo.hpp ]
  - symbol: AllegroFlare::BitmapBin
    headers: [ AllegroFlare/BitmapBin.hpp ]
  - symbol: AllegroFlare::ModelBin
    headers: [ AllegroFlare/ModelBin.hpp ]
  - symbol: AllegroFlare::RenderSurfaces::Base
    headers: [ AllegroFlare/RenderSurfaces/Base.hpp ]


