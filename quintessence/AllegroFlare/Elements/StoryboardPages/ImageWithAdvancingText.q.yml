parent_classes:


  - class: AllegroFlare::Elements::StoryboardPages::Base
    scope: public
    init_with: AllegroFlare::Elements::StoryboardPages::ImageWithAdvancingText::TYPE


properties:


  - name: bitmap_bin
    type: AllegroFlare::BitmapBin*
    init_with: nullptr
    constructor_arg: true
    getter: true
    setter: true

  - name: font_bin
    type: AllegroFlare::FontBin*
    init_with: nullptr
    constructor_arg: true
    getter: true
    setter: true

  - name: image_identifier
    type: std::string
    init_with: '"[unset-image_identifier]"'
    constructor_arg: true
    getter: true
    setter: true

  - name: text
    type: std::string
    init_with: '"[unset-text]"'
    constructor_arg: true
    getter: true
    setter: true

  - name: image_placement
    type: AllegroFlare::Placement2D
    init_with: '{1920 * 0.5, 1080 * 0.4, 1164, 500}'
    constructor_arg: true
    getter: true
    setter: true

  - name: font_name
    type: std::string
    init_with: DEFAULT_FONT_NAME
    constructor_arg: true
    getter: true
    setter: true

  - name: font_size
    type: int
    init_with: DEFAULT_FONT_SIZE
    constructor_arg: true
    getter: true
    setter: true

  - name: text_color
    type: ALLEGRO_COLOR
    init_with: ALLEGRO_COLOR{1, 1, 1, 1}
    constructor_arg: true
    getter: true
    setter: true

  - name: top_padding
    type: float
    init_with: 720
    constructor_arg: true
    getter: true
    setter: true

  - name: left_padding
    type: float
    init_with: 380
    constructor_arg: true
    getter: true
    setter: true

  - name: right_padding
    type: float
    init_with: 380
    constructor_arg: true
    getter: true
    setter: true

  - name: line_height_multiplier
    type: float
    init_with: 1.4f
    constructor_arg: true
    getter: true
    setter: true

  - name: line_height_padding
    type: float
    init_with: 0.0f
    constructor_arg: true
    getter: true
    setter: true

  - name: revealed_characters_count
    type: int
    init_with: 0
    getter: true

  - name: DEFAULT_FONT_NAME
    type: char*
    constexpr: true
    static: true
    const: true
    init_with: '(char*)"Inter-Regular.ttf"'

  - name: DEFAULT_FONT_SIZE
    type: int
    constexpr: true
    static: true
    const: true
    init_with: -36

  - name: TYPE
    type: char*
    init_with: '(char*)"AllegroFlare/Elements/StoryboardPages/ImageWithAdvancingText"'
    static: true
    constexpr: true


documentation:


  - todos:
      - Replace advancing text logic with Elements/AdvancingText (so that a different text reveal speed can be used)


functions:


  - name: start
    virtual: true
    override: true
    body: |
      revealed_characters_count = 0;
      set_finished(false);
      return;


  - name: update
    virtual: true
    override: true
    body: |
      revealed_characters_count++;
      if (revealed_characters_count >= text.size()) set_finished(true);
      return;


  - name: render
    virtual: true
    override: true
    guards: [ al_is_system_installed(), al_is_font_addon_initialized(), bitmap_bin ]
    body: |
      // Draw the image
      if (!image_identifier.empty())
      {
         ALLEGRO_BITMAP *image = bitmap_bin->auto_get(image_identifier);
         if (image) image_placement.size = { (float)al_get_bitmap_width(image), (float)al_get_bitmap_height(image) };
         image_placement.start_transform();
         float opacity = 1.0f;
         ALLEGRO_COLOR tint{opacity, opacity, opacity, opacity};
         al_draw_tinted_bitmap(image, tint, 0, 0, 0);
         image_placement.restore_transform();
      }

      // Draw the text
      ALLEGRO_FONT *text_font = obtain_font();
      std::string revealed_text = generate_revealed_text();
      if (!revealed_text.empty())
      {
         float box_width = 1920 - (left_padding + right_padding);
         al_draw_multiline_text(
               text_font,
               text_color,
               left_padding,
               top_padding,
               box_width,
               al_get_font_line_height(text_font)*line_height_multiplier + line_height_padding,
               0,
               revealed_text.c_str()
            );
      }

      return;
    body_dependency_symbols:
      - al_draw_multiline_text
      - AllegroFlare::Color


  - name: advance
    virtual: true
    override: true
    body: |
      if (get_finished()) return;
      if (!all_characters_are_revealed()) reveal_all_characters();
      else
      {
         set_finished(true);
      }

      // TODO - should this also finished = true?
      return;


  - name: generate_revealed_text
    type: std::string
    body: |
      return text.substr(0, revealed_characters_count);


  - name: reveal_all_characters
    body: |
      revealed_characters_count = text.size();


  - name: all_characters_are_revealed
    type: bool
    body: |
      return revealed_characters_count >= text.size();


  - name: obtain_font
    private: true
    type: ALLEGRO_FONT*
    guards: [ font_bin ]
    body: |
      std::stringstream composite_font_str;
      composite_font_str << font_name << " " << font_size;
      return font_bin->auto_get(composite_font_str.str());


  - name: obtain_next_button_font
    private: true
    type: ALLEGRO_FONT*
    guards: [ font_bin ]
    body: |
      std::stringstream composite_font_str;
      composite_font_str << font_name << " " << font_size+20;
      return font_bin->auto_get(composite_font_str.str());


