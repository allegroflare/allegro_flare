parent_classes:


  - class: AllegroFlare::Screens::Base
    scope: public
    init_with: ''


properties:


  - name: font_bin
    type: AllegroFlare::FontBin*
    init_with: nullptr
    constructor_arg: true
    setter: true

  - name: pages
    type: std::vector<std::string>
    init_with: '{}'
    constructor_arg: true
    setter: true

  - name: font_name
    type: std::string
    init_with: '"Inter-Medium.ttf"'
    constructor_arg: true
    getter: true
    setter: true

  - name: font_size
    type: int
    init_with: -60
    constructor_arg: true
    getter: true
    setter: true

  - name: text_color
    type: ALLEGRO_COLOR
    init_with: ALLEGRO_COLOR{1, 1, 1, 1}
    constructor_arg: true
    getter: true
    setter: true

  - name: top_padding
    type: float
    init_with: 400
    constructor_arg: true
    getter: true
    setter: true

  - name: left_padding
    type: float
    init_with: 200
    constructor_arg: true
    getter: true
    setter: true

  - name: right_padding
    type: float
    init_with: 200
    constructor_arg: true
    getter: true
    setter: true

  - name: line_height_multiplier
    type: float
    init_with: 1.75f
    constructor_arg: true
    getter: true
    setter: true

  - name: line_height_padding
    type: float
    init_with: 0.0f
    constructor_arg: true
    getter: true
    setter: true

  - name: current_page_num
    type: intptr_t
    init_with: 0
    constructor_arg: true
    getter: true

  - name: revealed_characters_count
    type: int
    init_with: 9999
    getter: true

  - name: can_advance_to_next
    type: bool
    init_with: false
    getter: true

  - name: finished
    type: bool
    init_with: false
    getter: true


functions:


  - name: update
    body: |
      revealed_characters_count++;
      if (revealed_characters_count >= current_page_text().size())
      {
         can_advance_to_next = true;
      }
      return;


  - name: render
    type: void
    guards: [ al_is_system_installed(), al_is_font_addon_initialized() ]
    body: |
      ALLEGRO_FONT *text_font = obtain_font();

      //al_clear_to_color(AllegroFlare::Color::Black);

      std::string text = revealed_page_text();
      if (!text.empty())
      {
         float box_width = 1920 - (left_padding + right_padding);
         al_draw_multiline_text(
               text_font,
               text_color, //AllegroFlare::Color(0xd0f2c5).to_al(),
               left_padding, //x_padding,
               top_padding, //y_padding,
               box_width,
               al_get_font_line_height(text_font)*line_height_multiplier + line_height_padding,
               0,
               text.c_str() //pages[current_page_num].c_str()
            );
      }

      //if (can_advance_to_next) render_next_button();
      render_next_button();

      return;
    body_dependency_symbols:
      - al_draw_multiline_text
      - AllegroFlare::Color


  - name: current_page_text
    type: std::string
    body: |
      if (current_page_num >= pages.size()) return "";
      return pages[current_page_num].c_str();


  - name: revealed_page_text
    type: std::string
    body: |
      return current_page_text().substr(0, revealed_characters_count);


  - name: reveal_all_characters
    body: |
      revealed_characters_count = current_page_text().size();


  - name: render_next_button
    type: void
    private: true
    body: |
      ALLEGRO_FONT *next_button_font = obtain_next_button_font();
      std::string text = "NEXT >>";
      float width = al_get_text_width(next_button_font, text.c_str());
      float height = al_get_font_line_height(next_button_font);
      al_draw_text(next_button_font, ALLEGRO_COLOR{1, 1, 1, 1}, 1920-400, 1080-300, 0, text.c_str());

      return;


  - name: reset
    type: void
    body: |
      current_page_num = 0;
      revealed_characters_count = 0;
      finished = false;
      can_advance_to_next = true;
      return;


  - name: advance_page
    type: bool
    body: |
      if (finished) return false;
      //if (!can_advance_to_next) return false;

      //can_advance_to_next = false;
      current_page_num++;
      //can_advance_to_next = true;

      if (current_page_num >= pages.size())
      {
         finished = true;
      }
      return !finished;


  - name: infer_at_last_page
    type: bool
    body: |
      return (current_page_num == (pages.size()-1));


  - name: infer_at_or_past_last_page
    type: bool
    body: |
      return (current_page_num >= (pages.size()-1));


  - name: obtain_font
    private: true
    type: ALLEGRO_FONT*
    guards: [ font_bin ]
    body: |
      std::stringstream composite_font_str;
      composite_font_str << font_name << " " << font_size;
      return font_bin->auto_get(composite_font_str.str());


  - name: obtain_next_button_font
    private: true
    type: ALLEGRO_FONT*
    guards: [ font_bin ]
    body: |
      std::stringstream composite_font_str;
      composite_font_str << font_name << " " << font_size+20;
      return font_bin->auto_get(composite_font_str.str());


dependencies:


  - symbol: AllegroFlare::Color
    headers: [ AllegroFlare/Color.hpp ]
  - symbol: AllegroFlare::Screens::Base
    headers: [ AllegroFlare/Screens/Base.hpp ]
  - symbol: AllegroFlare::EventEmitter*
    headers: [ AllegroFlare/EventEmitter.hpp ]
  - symbol: AllegroFlare::FontBin*
    headers: [ AllegroFlare/FontBin.hpp ]
  - symbol: ALLEGRO_FONT*
    headers: [ allegro5/allegro_font.h ]
  - symbol: ALLEGRO_EVENT*
    headers: [ allegro5/allegro.h ]
  - symbol: ALLEGRO_COLOR
    headers: [ allegro5/allegro.h ]
  - symbol: al_draw_multiline_text
    headers: [ allegro5/allegro_font.h ]


