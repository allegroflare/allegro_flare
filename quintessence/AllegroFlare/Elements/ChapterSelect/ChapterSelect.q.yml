properties:


  - name: bitmap_bin
    type: AllegroFlare::BitmapBin*
    init_with: nullptr
    constructor_arg: true
    getter: true
    setter: true

  - name: font_bin
    type: AllegroFlare::FontBin*
    init_with: nullptr
    constructor_arg: true
    getter: true
    setter: true

  - name: carousel
    type: AllegroFlare::Elements::ChapterSelect::Carousel
    constructor_arg: true
    init_with: '{}'
    getter: true
    setter: true

  - name: pagination_bar
    type: AllegroFlare::Elements::ChapterSelect::PaginationBar
    constructor_arg: true
    init_with: '{}'
    getter: true
    setter: true

  - name: initialized
    type: bool
    init_with: false


methods:


  - name: initialize
    guards: [ (!initialized) ]
