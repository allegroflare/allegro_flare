properties:


  - name: bitmap_bin
    type: AllegroFlare::BitmapBin*
    init_with: nullptr
    constructor_arg: true
    getter: true
    setter: explicit

  - name: font_bin
    type: AllegroFlare::FontBin*
    init_with: nullptr
    constructor_arg: true
    getter: true
    setter: explicit

  - name: carousel
    type: AllegroFlare::Elements::ChapterSelect::Carousel
    constructor_arg: true
    init_with: '{}'
    getter: true
    setter: true

  - name: pagination_bar
    type: AllegroFlare::Elements::ChapterSelect::PaginationBar
    constructor_arg: true
    init_with: '{}'
    getter: true
    setter: true

  - name: initialized
    type: bool
    init_with: false


methods:


  - name: set_bitmap_bin
    guards: [ (!initialized) ]
    parameters:
      - name: bitmap_bin
        type: AllegroFlare::BitmapBin*
        default_argument: nullptr
    guards: [ (!initialized) ]
    body: |
      this->bitmap_bin = bitmap_bin;
      return;


  - name: set_font_bin
    guards: [ (!initialized) ]
    parameters:
      - name: font_bin
        type: AllegroFlare::FontBin*
        default_argument: nullptr
    guards: [ (!initialized) ]
    body: |
      this->font_bin = font_bin;
      return;


  - name: initialize
    guards: [ (!initialized) ]
    body: |
      carousel.set_bitmap_bin(bitmap_bin);
      carousel.set_font_bin(font_bin);
      initialized = true;
      return;


  - name: update
    guards: [ initialized ]
    body: |
      carousel.update();
      pagination_bar.update();
      return;


  - name: render
    guards: [ initialized ]
    body: |
      carousel.render();
      pagination_bar.render();
      return;


dependencies:


  - symbol: AllegroFlare::BitmapBin
    headers: [ AllegroFlare/BitmapBin.hpp ]
  - symbol: AllegroFlare::FontBin
    headers: [ AllegroFlare/FontBin.hpp ]
  - symbol: AllegroFlare::Elements::ChapterSelect::Carousel
    headers: [ AllegroFlare/Elements/ChapterSelect/Carousel.hpp ]
  - symbol: AllegroFlare::Elements::ChapterSelect::PaginationBar
    headers: [ AllegroFlare/Elements/ChapterSelect/PaginationBar.hpp ]


