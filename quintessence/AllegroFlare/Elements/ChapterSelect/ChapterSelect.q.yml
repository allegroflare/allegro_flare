properties:


  - name: bitmap_bin
    type: AllegroFlare::BitmapBin*
    init_with: nullptr
    constructor_arg: true
    getter: true
    setter: explicit

  - name: font_bin
    type: AllegroFlare::FontBin*
    init_with: nullptr
    constructor_arg: true
    getter: true
    setter: explicit

  - name: carousel
    type: AllegroFlare::Elements::ChapterSelect::Carousel
    constructor_arg: true
    init_with: '{}'
    getter: true
    setter: true

  - name: pagination_bar
    type: AllegroFlare::Elements::ChapterSelect::PaginationBar
    constructor_arg: true
    init_with: '{}'
    getter: true
    setter: true

  - name: initialized
    type: bool
    init_with: false


methods:


  - name: set_bitmap_bin
    guards: [ (!initialized) ]
    parameters:
      - name: bitmap_bin
        type: AllegroFlare::BitmapBin*
        default_argument: nullptr
    guards: [ (!initialized) ]
    body: |
      this->bitmap_bin = bitmap_bin;
      return;


  - name: set_font_bin
    guards: [ (!initialized) ]
    parameters:
      - name: font_bin
        type: AllegroFlare::FontBin*
        default_argument: nullptr
    guards: [ (!initialized) ]
    body: |
      this->font_bin = font_bin;
      return;


  - name: initialize
    guards: [ (!initialized) ]
    body: |
      carousel.set_bitmap_bin(bitmap_bin);
      carousel.set_font_bin(font_bin);
      initialized = true;
      return;


  - name: update
    guards: [ initialized ]
    body: |
      carousel.update();
      pagination_bar.update();
      return;


  - name: render
    guards: [ initialized ]
    body: |
      carousel.render();
      pagination_bar.render();
      draw_title_text();
      return;


  - name: rotate_carousel_right
    guards: [ initialized ]
    body: |
      carousel.rotate_carousel_right();
      return;


  - name: rotate_carousel_left
    guards: [ initialized ]
    body: |
      carousel.rotate_carousel_left();
      return;


  - name: draw_title_text
    guards: [ initialized ]
    body: |
      ALLEGRO_FONT *title_font = obtain_title_font();
      al_draw_text(title_font, ALLEGRO_COLOR{1, 1, 1, 1}, 200, 100, ALLEGRO_ALIGN_LEFT, "CHAPTER SELECT");
      return;
    body_dependency_symbols:
      - al_draw_text


  - name: obtain_title_font
    private: true
    type: ALLEGRO_FONT*
    guards: [ font_bin ]
    body: |
      return font_bin->auto_get("Inter-Regular.ttf -46");


dependencies:


  - symbol: AllegroFlare::BitmapBin
    headers: [ AllegroFlare/BitmapBin.hpp ]
  - symbol: AllegroFlare::FontBin
    headers: [ AllegroFlare/FontBin.hpp ]
  - symbol: AllegroFlare::Elements::ChapterSelect::Carousel
    headers: [ AllegroFlare/Elements/ChapterSelect/Carousel.hpp ]
  - symbol: AllegroFlare::Elements::ChapterSelect::PaginationBar
    headers: [ AllegroFlare/Elements/ChapterSelect/PaginationBar.hpp ]
  - symbol: ALLEGRO_FONT
    headers: [ allegro5/allegro_font.h ]
  - symbol: al_draw_text
    headers: [ allegro5/allegro_font.h ]


