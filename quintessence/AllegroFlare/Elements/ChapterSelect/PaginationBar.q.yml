parent_classes:


  - class: AllegroFlare::Elements::Base
    scope: public
    init_with: ''


properties:


  - name: max
    type: int
    init_with: 10
    constructor_arg: true
    getter: true
    setter: true
  
  - name: value
    type: int
    init_with: 10
    constructor_arg: true
    getter: true
    setter: true

  - name: fill_color_reached
    type: ALLEGRO_COLOR
    init_with: '(ALLEGRO_COLOR{1, 1, 1, 1} /*crimson*/)'
    constructor_arg: true
    getter: true
    setter: true

  - name: fill_color_unreached
    type: ALLEGRO_COLOR
    init_with: '(ALLEGRO_COLOR{0.3, 0.3, 0.3, 0.3} /*gray*/)'
    constructor_arg: true
    getter: true
    setter: true

  - name: bar_width
    type: float
    init_with: 35
    constructor_arg: true
    getter: true
    setter: true

  - name: bar_spacing
    type: float
    init_with: 60
    constructor_arg: true
    getter: true
    setter: true

  - name: bar_height
    type: float
    init_with: 6
    constructor_arg: true
    getter: true
    setter: true

  - name: bar_stroke_thickness
    type: float
    init_with: 3.0f
    constructor_arg: true
    getter: true
    setter: true


functions:


  - name: render
    type: void
    virtual: true
    override: true
    guards: [ al_is_system_installed(), al_is_primitives_addon_initialized() ]
    body: |
      float h_thickness = bar_stroke_thickness * 0.5;
      //ALLEGRO_COLOR outline_color = ALLEGRO_COLOR{1, 1, 1, 1};

      get_placement_ref().start_transform();

      // TODO: This could be optimized to a single set of vertexes and a single draw call
      for (int i=0; i<max; i++)
      {
         bool reached = false;
         if (i <= (value - 1)) reached = true;
         //{
         al_draw_filled_rectangle(
            i*bar_spacing,
            0,
            i*bar_spacing+bar_width,
            bar_height,
            reached ? fill_color_reached : fill_color_unreached
         );
         //}
         //else
         //{
            //al_draw_filled_rectangle(
                  //i*bar_spacing + h_thickness,
                  //0 + h_thickness,
                  //i*bar_spacing+bar_width - h_thickness,
                  //bar_height - h_thickness,
                  //empty_box_fill_color
                  ////bar_stroke_thickness
               //);
         //}
      }
      get_placement_ref().restore_transform();
      return;
    body_dependency_symbols:
      - al_is_primitives_addon_initialized


  - name: fit_placement_width_and_height
    body: |
      get_placement_ref().size = { calculate_width(), bar_height };
      return;


  - name: calculate_width
    type: float
    body: |
      if (max <= 0) return 0;
      // TODO: modify this so that it is coupled with render
      // TODO: add "fit_width" and "fit_height" functions to set the width and height of this Elements::Base dimensions
      return (max - 1)*bar_spacing+bar_width;


dependencies:


  - symbol: al_is_primitives_addon_initialized
    headers: [ allegro5/allegro_primitives.h ]
  - symbol: AllegroFlare::Elements::Base
    headers: [ AllegroFlare/Elements/Base.hpp ]
  - symbol: ALLEGRO_COLOR
    headers: [ allegro5/allegro.h ]


