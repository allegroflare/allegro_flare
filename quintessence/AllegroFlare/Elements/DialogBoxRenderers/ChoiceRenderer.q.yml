properties:


  - name: font_bin
    type: AllegroFlare::FontBin*
    init_with: nullptr
    constructor_arg: true

  - name: bitmap_bin
    type: AllegroFlare::BitmapBin*
    init_with: nullptr
    constructor_arg: true

  - name: choice_dialog_box
    type: AllegroFlare::Elements::DialogBoxes::Choice*
    init_with: nullptr
    constructor_arg: true

  - name: width
    type: float
    init_with: (1920/2.0f)
    constructor_arg: true
    getter: true
    setter: true

  - name: height
    type: float
    init_with: (1080/5.0f)
    constructor_arg: true
    getter: true
    setter: true

  - name: font_name
    type: std::string
    init_with: DEFAULT_FONT_NAME
    constructor_arg: true
    getter: true
    setter: true

  - name: font_size
    type: int
    init_with: DEFAULT_FONT_SIZE
    constructor_arg: true
    getter: true
    setter: true

  - name: text_padding_x
    type: float
    init_with: 52.0f
    constructor_arg: true
    getter: true
    setter: true

  - name: text_padding_y
    type: float
    init_with: 40.0f
    constructor_arg: true
    getter: true
    setter: true

  - name: DEFAULT_FONT_NAME
    type: char*
    constexpr: true
    static: true
    const: true
    init_with: '(char*)"Inter-Regular.ttf"'

  - name: DEFAULT_FONT_SIZE
    type: int
    constexpr: true
    static: true
    const: true
    init_with: -36


methods:


  - name: render
    guards: [ al_is_system_installed(), choice_dialog_box ]
    body: |
      AllegroFlare::Elements::DialogBoxFrame(width, height).render();
      draw_prompt_text();
      draw_choices_with_cursor_and_current_selection(85);
      return;
    body_dependency_symbols:
      - AllegroFlare::Elements::DialogBoxFrame


  - name: draw_prompt_text
    body: |
      int dialog_box_num_revealed_characters = 999;
      std::string text = obtain_choice_dialog_box_prompt();
      //float text_padding_x = 40.0f;
      //float text_padding_y = 25.0f;
      float text_box_max_width = width - (text_padding_x * 2);
      ALLEGRO_FONT* text_font = obtain_dialog_font();
      float line_height = al_get_font_line_height(text_font);
      ALLEGRO_COLOR text_color = al_color_html("ffffff");
      //ALLEGRO_COLOR text_color = al_color_html("66a9bc");

      al_draw_multiline_text(
         text_font,
         text_color,
         text_padding_x,
         text_padding_y,
         text_box_max_width,
         line_height,
         ALLEGRO_ALIGN_LEFT,
         concat_text(text, dialog_box_num_revealed_characters).c_str()
      );
      return;
    body_dependency_symbols:
      - al_color_name


  - name: draw_choices_with_cursor_and_current_selection
    parameters:
      - name: start_y
        type: float
        default_argument: 0
    guards: [ choice_dialog_box ]
    body: |
      AllegroFlare::Elements::ListBoxRenderer list_box_renderer(
         font_bin,
         bitmap_bin,
         obtain_choice_dialog_box_option_labels()
      );
      list_box_renderer.set_height_to_fit_content();

      AllegroFlare::Placement2D choice_box_place{
         width - 70,
         height + 30,
         list_box_renderer.get_width(),
         list_box_renderer.get_height()
      };
      choice_box_place.align = { 1.0, 0.0 };
  
      AllegroFlare::Elements::SelectionCursorBox selection_cursor_box;

      list_box_renderer.set_cursor_position(
         obtain_choice_dialog_box_cursor_position()
      );

      // Init the cursor position to the current selection
      std::tuple<float, float, float, float> current_selection_dimensions =
         list_box_renderer.calculate_dimensions_for_list_item_at_position(
            obtain_choice_dialog_box_cursor_position()
         );
      float current_selection_x = std::get<0>(current_selection_dimensions);
      float current_selection_y = std::get<1>(current_selection_dimensions);
      float current_selection_width = std::get<2>(current_selection_dimensions);
      float current_selection_height = std::get<3>(current_selection_dimensions);
      selection_cursor_box.set_position(current_selection_x, current_selection_y);
      selection_cursor_box.set_size(current_selection_width, current_selection_height);

      choice_box_place.start_transform();
      list_box_renderer.render();
      selection_cursor_box.render();
      choice_box_place.restore_transform();
      return;
    body_dependency_symbols:
      - AllegroFlare::Elements::SelectionCursorBox
      - AllegroFlare::Elements::ListBoxRenderer
      - AllegroFlare::Placement2D


  - name: draw_choices_with_cursor_and_current_selection_OLD
    parameters:
      - name: start_y
        type: float
        default_argument: 0
    body: |
       ALLEGRO_FONT* text_font = obtain_dialog_font();
       std::vector<std::pair<std::string, std::string>> options = obtain_choice_dialog_box_options();
       int current_selection_num = obtain_choice_dialog_box_cursor_position();
       float line_height = al_get_font_line_height(text_font);
       ALLEGRO_COLOR text_color_not_selected = al_color_html("dfdfdf");
       ALLEGRO_COLOR text_color_selected = al_color_html("000000");
       //ALLEGRO_COLOR text_color = al_color_html("66a9bc");
       ALLEGRO_COLOR selection_hilight_color = ALLEGRO_COLOR{1.0, 1.0, 1.0, 1.0};
       float selection_box_x_padding = 24;
       float selection_box_y_padding = 0;
       float x = 200;

       int option_num = 0;
       for (auto &option : options)
       {
          bool this_option_is_currently_selected = (option_num == current_selection_num);
          std::string option_text = option.first;
          if (this_option_is_currently_selected)
          {
             float text_width = al_get_text_width(text_font, option_text.c_str());
             al_draw_filled_rectangle(
                x - selection_box_x_padding,
                start_y - selection_box_y_padding + option_num * line_height,
                x+text_width + selection_box_x_padding,
                start_y+line_height + selection_box_y_padding + option_num * line_height,
                selection_hilight_color
             );
          }
          al_draw_text(
             text_font,
             this_option_is_currently_selected ? text_color_selected : text_color_not_selected,
             x,
             start_y + line_height*option_num,
             ALLEGRO_ALIGN_LEFT,
             option_text.c_str()
          );
          option_num++;
       }
       return;
    body_dependency_symbols:
      - al_draw_rectangle
      - al_draw_filled_rectangle


  - name: obtain_dialog_font
    private: true
    type: ALLEGRO_FONT*
    guards: [ al_is_font_addon_initialized(), al_is_ttf_addon_initialized(), font_bin ]
    body: |
      std::stringstream font_identifier;
      font_identifier << font_name << " " << font_size;
      ALLEGRO_FONT* result_font = font_bin->operator[](font_identifier.str());
      return result_font;


  - name: obtain_choice_dialog_box_prompt
    type: std::string
    private: true
    guards: [ choice_dialog_box ]
    body: |
      return choice_dialog_box->get_prompt();


  - name: obtain_choice_dialog_box_options
    type: std::vector<std::pair<std::string, std::string>>
    private: true
    guards: [ choice_dialog_box ]
    body: |
      return choice_dialog_box->get_options();


  - name: obtain_choice_dialog_box_option_labels
    type: std::vector<std::string>
    private: true
    guards: [ choice_dialog_box ]
    body: |
      return choice_dialog_box->get_item_labels();


  - name: obtain_choice_dialog_box_cursor_position
    type: int
    private: true
    guards: [ choice_dialog_box ]
    body: |
      return choice_dialog_box->get_cursor_position();


  - name: concat_text
    type: std::string
    private: true
    parameters:
      - name: source_text
        type: std::string
        default_argument: '""'
      - name: length
        type: int
        default_argument: 0
    body: |
      return source_text.substr(0, length);


