properties:


  - name: position
    type: AllegroFlare::Vec2D
    init_with: '{}'
    getter: true
    setter: false

  - name: position_destination
    type: AllegroFlare::Vec2D
    init_with: '{}'
    getter: true
    setter: false

  - name: size
    type: AllegroFlare::Vec2D
    init_with: '80, 80'
    getter: true
    setter: false

  - name: size_destination
    type: AllegroFlare::Vec2D
    init_with: '80, 80'
    getter: true
    setter: false

  - name: padding
    type: AllegroFlare::Vec2D
    init_with: '4.0f, 4.0f'
    getter: true
    setter: false

  - name: core_color
    type: ALLEGRO_COLOR
    init_with: AllegroFlare::Color::Aquamarine
    getter: true
    setter: true

  - name: roundness
    type: float
    init_with: 8.0f
    getter: true
    setter: true

  - name: thickness
    type: float
    init_with: 6.0f
    getter: true
    setter: true

  - name: reposition_multiplier
    type: float
    init_with: DEFAULT_CURSOR_REPOSITION_MULTIPLIER
    getter: true
    setter: false

  - name: last_repositioned_at
    type: float
    init_with: 0.0f
    getter: true
    setter: false

  - name: DEFAULT_CURSOR_REPOSITION_MULTIPLIER
    type: float
    constexpr: true
    static: true
    init_with: 0.6f


methods:


  - name: reposition_to
    parameters:
      - name: x
        type: float
        default_argument: 0.0f
      - name: y
        type: float
        default_argument: 0.0f
      - name: time_now
        type: float
        default_argument: al_get_time()
    body: |
      position_destination = AllegroFlare::Vec2D(x, y);
      update_last_repositioned_at(time_now);
      return;
    body_dependency_symbols:
      - AllegroFlare::Vec2D


  - name: resize_to
    parameters:
      - name: x
        type: float
        default_argument: 0.0f
      - name: y
        type: float
        default_argument: 0.0f
      - name: time_now
        type: float
        default_argument: al_get_time()
    body: |
      size_destination = AllegroFlare::Vec2D(x, y);
      update_last_repositioned_at(time_now); // TODO: change this to a "last_resized_at"
      return;
    body_dependency_symbols:
      - AllegroFlare::Vec2D


  - name: set_position
    parameters:
      - name: x
        type: float
        default_argument: 0.0f
      - name: y
        type: float
        default_argument: 0.0f
      - name: time_now
        type: float
        default_argument: al_get_time()
    body: |
      set_position_quietly(x, y);
      update_last_repositioned_at(time_now);


  - name: set_position_quietly
    parameters:
      - name: x
        type: float
        default_argument: 0.0f
      - name: y
        type: float
        default_argument: 0.0f
    body: |
      position_destination = AllegroFlare::Vec2D(x, y);
      position = position_destination;
      return;


  - name: set_size
    parameters:
      - name: x
        type: float
        default_argument: 0.0f
      - name: y
        type: float
        default_argument: 0.0f
      - name: time_now
        type: float
        default_argument: al_get_time()
    body: |
      set_size_quietly(x, y);
      update_last_repositioned_at(time_now); // TODO: change this to a "last_resized_at"


  - name: set_size_quietly
    parameters:
      - name: x
        type: float
        default_argument: 0.0f
      - name: y
        type: float
        default_argument: 0.0f
    body: |
      size_destination = AllegroFlare::Vec2D(x, y);
      size = size_destination;
      return;


  - name: set_padding
    parameters:
      - name: padding_x
        type: float
        default_argument: 0.0f
      - name: padding_y
        type: float
        default_argument: 0.0f
      - name: time_now
        type: float
        default_argument: '0 /* this arg currently not used */'
    body: |
      padding = AllegroFlare::Vec2D(padding_x, padding_y);
      return;


  - name: update
    body: |
      position = (position_destination - position)
                      * reposition_multiplier + position;
      size = (size_destination - size)
                  * reposition_multiplier + size;
      return;


  - name: render
    guards: [ al_is_system_installed(), al_is_primitives_addon_initialized() ]
    body: |
      draw_cursor();
      return;
    body_dependency_symbols:
      - AllegroFlare::Vec2D
      - al_draw_rounded_rectangle


  - name: update_last_repositioned_at
    private: true
    parameters:
      - name: time_now
        type: float
        default_argument: al_get_time()
    body: |
      this->last_repositioned_at = time_now;
      return;


  - name: build_cursor_color
    private: true
    type: ALLEGRO_COLOR
    body: |
      ALLEGRO_COLOR color_a = core_color; //al_color_name("aquamarine");
      ALLEGRO_COLOR color_b = AllegroFlare::color::transparent;
      float speed_multiplier = 0.9;
      float mix_factor = AllegroFlare::interpolator::slow_in(fmod(infer_cursor_change_age() * speed_multiplier, 1.0));
      return AllegroFlare::color::mix(color_a, color_b, 0.7 * mix_factor);


  - name: draw_cursor_rectangle
    private: true
    parameters:
      - name: x
        type: float
        default_argument: 0.0f
      - name: y
        type: float
        default_argument: 0.0f
      - name: w
        type: float
        default_argument: 0.0f
      - name: h
        type: float
        default_argument: 0.0f
      - name: padding_x
        type: float
        default_argument: 0.0f
      - name: padding_y
        type: float
        default_argument: 0.0f
    body: |
      // color
      ALLEGRO_COLOR color = build_cursor_color();

      al_draw_rounded_rectangle(
         x - padding_x,
         y - padding_y,
         x + w + padding_x,
         y + h + padding_y,
         roundness,
         roundness,
         color,
         thickness
      );
      return;
    body_dependency_symbols:
      - fmod
      - AllegroFlare::Color
      - AllegroFlare::interpolator


  - name: draw_cursor
    private: true
    body: |
      draw_cursor_rectangle(
         position.x,
         position.y,
         size.x,
         size.y,
         padding.x,
         padding.y
      );
      return;


  - name: infer_cursor_change_age
    private: true
    type: float
    parameters:
      - name: time_now
        type: float
        default_argument: al_get_time()
    body: |
      return (time_now - last_repositioned_at);


dependencies:


  - symbol: fmod
    headers: [ cmath ]
  - symbol: AllegroFlare::FontBin
    headers: [ AllegroFlare/FontBin.hpp ]
  - symbol: ALLEGRO_COLOR
    headers: [ allegro5/allegro.h ]
  - symbol: ALLEGRO_FONT
    headers: [ allegro5/allegro_font.h ]
  - symbol: al_draw_rounded_rectangle
    headers: [ allegro5/allegro_primitives.h ]
  - symbol: AllegroFlare::Vec2D
    headers: [ AllegroFlare/Vec2D.hpp ]
  - symbol: AllegroFlare::Color
    headers: [ AllegroFlare/Color.hpp ]
  - symbol: AllegroFlare::interpolator
    headers: [ AllegroFlare/Interpolators.hpp ]


