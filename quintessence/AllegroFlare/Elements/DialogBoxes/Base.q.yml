properties:


  - name: type
    type: std::string
    init_with: '"Base"'
    constructor_arg: true
    getter: true

  - name: created_at
    type: float
    init_with: 0
    getter: true
    setter: true


functions:


  - name: update
    virtual: true
    body: |
      return;


  - name: is_type
    type: bool
    parameters:
      - name: possible_type
        type: std::string
        default_argument: '""'
    body: |
      return (possible_type == get_type());


dependencies:


  - symbol: AllegroFlare::Elements::DialogBoxes::Base
    headers: [ AllegroFlare/Elements/DialogBoxes/Base.hpp ]
  - symbol: std::vector<std::vector<std::string>>
    headers: [ vector, string ]


