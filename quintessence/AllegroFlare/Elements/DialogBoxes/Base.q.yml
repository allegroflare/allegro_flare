properties:


  - name: type
    type: std::string
    init_with: AllegroFlare::Elements::DialogBoxes::Base::TYPE
    constructor_arg: true
    getter: true

  - name: created_at
    type: float
    init_with: 0
    getter: true
    setter: true

  - name: finished
    type: bool
    init_with: false
    getter: true
    setter: true

  - name: TYPE
    type: char*
    init_with: '(char*)"DialogBoxes/Base"'
    static: true
    constexpr: true


methods:


  - name: update
    virtual: true
    body: |
      // TODO: Consider if this should be pure_virtual
      return;


  - name: advance
    virtual: true
    body: |
      // TODO: Consider if this should be pure_virtual
      return;


  - name: move_cursor_position_up
    virtual: true
    body: |
      return;


  - name: move_cursor_position_down
    virtual: true
    body: |
      return;


  - name: move_cursor_position_left
    virtual: true
    body: |
      return;


  - name: move_cursor_position_right
    virtual: true
    body: |
      return;


  - name: infer_age
    type: float
    parameters:
      - name: time_now
        type: float
        default_argument: al_get_time()
        default_argument_dependency_symbols: [ al_get_time ]
    guards: [ al_is_system_installed() ]
    body: |
      return time_now - get_created_at();
    body_dependency_symbols:
      - al_get_time


  - name: is_type
    type: bool
    parameters:
      - name: possible_type
        type: std::string
        default_argument: '""'
    body: |
      return (possible_type == get_type());


dependencies:


  - symbol: AllegroFlare::Elements::DialogBoxes::Base
    headers: [ AllegroFlare/Elements/DialogBoxes/Base.hpp ]
  - symbol: std::vector<std::vector<std::string>>
    headers: [ vector, string ]
  - symbol: al_get_time
    headers: [ allegro5/allegro.h ]


