properties:


  - name: type
    type: std::string
    init_with: TYPE
    constructor_arg: true
    getter: true

  - name: created_at
    type: float
    init_with: 0
    getter: true
    setter: true

  - name: TYPE
    type: char*
    init_with: '"DialogBoxes/Base"'
    static: true
    constexpr: true


functions:


  - name: update
    virtual: true
    body: |
      return;


  - name: infer_age
    type: float
    guards: [ al_is_system_installed() ]
    body: |
      return al_get_time() - get_created_at();
    body_dependency_symbols:
      - al_get_time


  - name: is_type
    type: bool
    parameters:
      - name: possible_type
        type: std::string
        default_argument: '""'
    body: |
      return (possible_type == get_type());


dependencies:


  - symbol: AllegroFlare::Elements::DialogBoxes::Base
    headers: [ AllegroFlare/Elements/DialogBoxes/Base.hpp ]
  - symbol: std::vector<std::vector<std::string>>
    headers: [ vector, string ]
  - symbol: al_get_time
    headers: [ allegro5/allegro.h ]


