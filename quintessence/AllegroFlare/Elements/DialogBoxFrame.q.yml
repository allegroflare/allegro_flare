properties:


  - name: width
    type: float
    init_with: '1920/5*3'
    constructor_arg: true
    getter: true
    setter: true

  - name: height
    type: float
    init_with: '1080/4'
    constructor_arg: true
    getter: true
    setter: true

  - name: backfill_opacity
    type: float
    init_with: 0.8
    setter: true

  - name: backfill_color
    type: ALLEGRO_COLOR
    init_with: DEFAULT_BACKFILL_COLOR
    setter: true

  - name: border_color
    type: ALLEGRO_COLOR
    init_with: DEFAULT_BORDER_COLOR
    setter: true

  - name: opacity
    type: float
    init_with: 1.0f
    getter: true
    setter: true

  - name: roundness
    type: float
    init_with: 8.0f
    getter: true
    setter: true

  - name: border_thickness
    type: float
    init_with: 6.0f
    getter: true
    setter: true

  - name: DEFAULT_BACKFILL_COLOR
    type: ALLEGRO_COLOR
    init_with: ALLEGRO_COLOR{0.065f, 0.065f, 0.065f, 0.9f}
    constexpr: true
    static: true
    const: true

  - name: DEFAULT_BORDER_COLOR
    type: ALLEGRO_COLOR
    init_with: ALLEGRO_COLOR{0.565f, 0.565f, 0.565f, 0.9f}
    constexpr: true
    static: true
    const: true


methods:


  - name: render
    guards:
      - al_is_system_installed()
      - al_is_primitives_addon_initialized()
      - al_get_current_display()
    body: |
      float border_inner_padding = border_thickness * 2.25;
      ALLEGRO_COLOR backfill_color_with_opacity =
         AllegroFlare::color::color(backfill_color, backfill_opacity * opacity);
      ALLEGRO_COLOR border_color_with_opacity = AllegroFlare::color::color(border_color, opacity);

      // draw backfill
      al_draw_filled_rounded_rectangle(
         0,
         0,
         width,
         height,
         roundness * 1.0,
         roundness * 1.0,
         backfill_color_with_opacity
      );

      // draw "inner" backfill
      /*
      al_draw_filled_rounded_rectangle(
         0 + border_inner_padding,
         0 + border_inner_padding,
         width - border_inner_padding,
         height - border_inner_padding,
         roundness * 0.5,
         roundness * 0.5,
         backfill_color_with_opacity
      );
      */

      // draw border
      al_draw_rounded_rectangle(
         0,
         0,
         width,
         height,
         roundness,
         roundness,
         border_color_with_opacity,
         border_thickness
      );

      return;
    body_dependency_symbols:
      - AllegroFlare::color::color
      - al_is_system_installed
      - al_is_primitives_addon_initialized
      - al_draw_filled_rounded_rectangle
      - al_color_html


dependencies:


  - symbol: AllegroFlare::color::color
    headers: [ AllegroFlare/Color.hpp ]
  - symbol: ALLEGRO_COLOR
    headers: [ allegro5/allegro.h ]
  - symbol: al_is_system_installed
    headers: [ allegro5/allegro.h ]
  - symbol: al_get_current_display
    headers: [ allegro5/allegro.h ]
  - symbol: al_color_html
    headers: [ allegro5/allegro_color.h ]
  - symbol: al_is_primitives_addon_initialized
    headers: [ allegro5/allegro_primitives.h ]
  - symbol: al_draw_filled_rounded_rectangle
    headers: [ allegro5/allegro_primitives.h ]


