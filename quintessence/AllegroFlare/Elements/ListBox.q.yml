properties:


  - name: items
    type: std::vector<std::pair<std::string, std::string>>
    init_with: '{}'
    getter: true
    setter: explicit

  - name: cursor_position
    type: int
    init_with: 0
    getter: true

  - name: wrap_at_edges
    type: bool
    init_with: false
    getter: true
    setter: true


methods:


  - name: set_items
    parameters:
      - name: items
        type: std::vector<std::pair<std::string, std::string>>
        default_argument: '{}'
    body: |
      this->items = items;
      cursor_position = 0;
      return;


  - name: num_items
    type: int
    body: |
      return items.size();


  - name: has_valid_currently_selected_item
    type: bool
    body: |
      if (items.empty()) return false;
      return true;


  - name: get_currently_selected_item_value
    type: std::string
    guards: [ has_valid_currently_selected_item() ]
    body: |
      return items[cursor_position].second;


  - name: move_cursor_up
    body: |
      cursor_position--;
      if (cursor_position < 0)
      {
         if (wrap_at_edges) cursor_position = (items.size() - 1);
         else cursor_position = 0;
      }
      return;


  - name: move_cursor_down
    body: |
      cursor_position++;
      if (cursor_position >= items.size())
      {
         if (wrap_at_edges) cursor_position = 0;
         else cursor_position = (items.size() - 1);
      }
      return;


