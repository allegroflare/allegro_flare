properties:


  - name: items
    type: std::vector<std::pair<std::string, std::string>>
    init_with: '{}'
    constructor_arg: false
    getter: true
    setter: explicit

  - name: created_at
    type: float
    init_with: 0
    setter: true
    getter: true

  - name: cursor_position
    type: int
    init_with: 0
    getter: true

  - name: wrap_at_edges
    type: bool
    init_with: false
    getter: true
    setter: true


methods:


  - name: set_items
    parameters:
      - name: items
        type: std::vector<std::pair<std::string, std::string>>
        default_argument: '{}'
    body: |
      this->items = items;
      cursor_position = 0;
      return;


  - name: get_item_labels
    type: std::vector<std::string>
    body: |
      std::vector<std::string> result;
      for (auto &item : items)
      {
         result.push_back(item.first);
      }
      return result;


  - name: num_items
    type: int
    body: |
      return items.size();


  - name: has_valid_currently_selected_item
    type: bool
    body: |
      if (items.empty()) return false;
      return true;


  - name: get_currently_selected_item_label
    type: std::string
    guards: [ has_valid_currently_selected_item() ]
    body: |
      return items[cursor_position].first;


  - name: get_currently_selected_item_value
    type: std::string
    guards: [ has_valid_currently_selected_item() ]
    body: |
      return items[cursor_position].second;


  - name: infer_age
    type: float
    parameters:
      - name: time_now
        type: float
        default_argument: al_get_time()
        default_argument_dependency_symbols: [ al_get_time ]
    guards: [ al_is_system_installed() ]
    body: |
      return time_now - get_created_at();
    body_dependency_symbols:
      - al_get_time


  - name: set_cursor_position
    parameters:
      - name: cursor_position
        type: int
        default_argument: 0
    guards: [ (cursor_position >= 0), ((cursor_position < (items.size() - 1)) || (cursor_position == 0)) ]
    body: |
      this->cursor_position = cursor_position;
      return;


  - name: move_cursor_up
    body: |
      cursor_position--;
      if (cursor_position < 0)
      {
         if (wrap_at_edges) cursor_position = (items.size() - 1);
         else cursor_position = 0;
      }
      return;


  - name: move_cursor_down
    body: |
      cursor_position++;
      if (cursor_position >= items.size())
      {
         if (wrap_at_edges) cursor_position = 0;
         else cursor_position = (items.size() - 1);
      }
      return;


dependencies:


  - symbol: al_get_time
    headers: [ allegro5/allegro.h ]
  - symbol: AllegroFlare::Logger
    headers: [ AllegroFlare/Logger.hpp ]


