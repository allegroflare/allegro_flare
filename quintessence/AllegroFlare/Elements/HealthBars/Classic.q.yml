parent_classes:


  - class: AllegroFlare::Elements::Base
    scope: public
    init_with: ''


properties:


  - name: max
    type: int
    init_with: 10
    constructor_arg: true
    getter: true
    setter: true
  
  - name: value
    type: int
    init_with: 10
    constructor_arg: true
    getter: true
    setter: true

  - name: color
    type: ALLEGRO_COLOR
    init_with: ALLEGRO_COLOR{1, 1, 1, 1}
    constructor_arg: true
    getter: true
    setter: true


functions:


  - name: render
    type: void
    guards: [ al_is_system_installed(), al_is_primitives_addon_initialized() ]
    body: |
      int bar_width = 4*8;
      int bar_spacing = 8*8;
      int bar_height = 9*8;
      int bar_thickness = 3.0f;

      get_placement_ref().start_transform();
      al_draw_rectangle(0, 0, bar_spacing * max, bar_height, ALLEGRO_COLOR{1, 1, 1, 1}, bar_thickness);
      get_placement_ref().restore_transform();
      return;
    body_dependency_symbols:
      - al_is_primitives_addon_initialized


dependencies:


  - symbol: al_is_primitives_addon_initialized
    headers: [ allegro5/allegro_primitives.h ]
  - symbol: AllegroFlare::Elements::Base
    headers: [ AllegroFlare/Elements/Base.hpp ]
  - symbol: ALLEGRO_COLOR
    headers: [ allegro5/allegro.h ]


