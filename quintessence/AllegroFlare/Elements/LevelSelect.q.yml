properties:


  - name: event_emitter
    type: AllegroFlare::EventEmitter*
    init_with: nullptr
    constructor_arg: true
    setter: true

  - name: font_bin
    type: AllegroFlare::FontBin*
    init_with: nullptr
    setter: true
    constructor_arg: true

  - name: levels_list
    type: std::vector<std::pair<std::string, std::string>>
    init_with: '{}'
    constructor_arg: true
    getter: true
    setter: true

  - name: locked_list
    type: std::set<std::string>
    init_with: '{}'
    constructor_arg: true
    getter: true
    setter: true

  - name: on_menu_choice_callback_func
    type: std::function<void(AllegroFlare::Elements::LevelSelect*, void*)>
    init_with: ''
    getter: true
    setter: true

  - name: on_menu_choice_callback_func_user_data
    type: void*
    init_with: nullptr
    getter: true
    setter: true

  - name: place
    type: AllegroFlare::Placement2D
    init_with: '{ 1920/2, 1080/2, 1300, 700 }'
    getter: true

  - name: cursor_x
    type: int
    init_with: 0
    getter: true

  - name: cursor_y
    type: int
    init_with: 0
    getter: true

  - name: selection_box_width
    type: int
    init_with: 120
    getter: true
    setter: true

  - name: selection_box_height
    type: int
    init_with: 120
    getter: true
    setter: true

  - name: selection_box_spacing_x
    type: int
    init_with: 30
    getter: true
    setter: true

  - name: selection_box_spacing_y
    type: int
    init_with: 30
    getter: true
    setter: true

  - name: num_columns
    type: int
    init_with: 5
    getter: true
    setter: true

  - name: num_rows
    type: int
    init_with: 3
    getter: true
    setter: true

  - name: hide_title_when_locked
    type: bool
    init_with: true
    getter: true
    setter: true

  - name: drawing_backfill_and_frame
    type: bool
    init_with: true
    getter: true
    setter: true

  - name: drawing_title_text
    type: bool
    init_with: true
    getter: true
    setter: true

  - name: ignore_on_invalid_selection
    type: bool
    init_with: true
    getter: true
    setter: true


