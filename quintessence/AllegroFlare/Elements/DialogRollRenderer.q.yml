properties:


  - name: font_bin
    type: AllegroFlare::FontBin*
    init_with: nullptr
    constructor_arg: true

  - name: roll
    type: std::vector<std::pair<std::string, std::string>>
    init_with: '{}'
    constructor_arg: true

  - name: width
    type: float
    init_with: 1320
    constructor_arg: true
    getter: true
    setter: true

  - name: gutter_x
    type: float
    init_with: 400
    getter: true
    setter: true

  - name: gutter_padding
    type: float
    init_with: 20
    getter: true
    setter: true

  - name: speaker_color
    type: ALLEGRO_COLOR
    init_with: ALLEGRO_COLOR{1, 1, 1, 1}
    getter: true
    setter: true

  - name: dialog_color
    type: ALLEGRO_COLOR
    init_with: ALLEGRO_COLOR{1, 1, 1, 1}
    getter: true
    setter: true

  - name: internal_dialog_color
    type: ALLEGRO_COLOR
    init_with: ALLEGRO_COLOR{1, 1, 1, 1}
    getter: true
    setter: true


functions:


  - name: render
    type: void
    guards: [ al_is_system_installed(), al_is_font_addon_initialized() ]
    body: |
      float y_offset = 0;
      float cursor_y = 0 + y_offset;
      ALLEGRO_FONT *text_font = obtain_font();
      ALLEGRO_FONT *internal_dialog_font = obtain_italic_font();
      for (auto &roll_item : roll)
      {
         std::string speaker = std::get<0>(roll_item);
         std::string dialog = std::get<1>(roll_item);

         bool is_internal_speaker = speaker.empty() || speaker == AllegroFlare::Elements::DialogRoll::SPEAKER_INTERNAL;

         ALLEGRO_FONT *dialog_font = is_internal_speaker ? internal_dialog_font : text_font;

         if (!is_internal_speaker)
         {
            // draw the speaker
            float multiline_text_width = gutter_x;
            float line_height = al_get_font_line_height(text_font);

            al_draw_multiline_text(
               text_font,
               speaker_color,
               gutter_x-gutter_padding,
               cursor_y,
               multiline_text_width,
               line_height,
               ALLEGRO_ALIGN_RIGHT,
               speaker.c_str()
            );
         }

         // draw the spoken dialog
         float multiline_text_width = width - gutter_x;
         float line_height = al_get_font_line_height(text_font);

         al_draw_multiline_text(
            dialog_font,
            speaker_color,
            gutter_x+gutter_padding,
            cursor_y,
            multiline_text_width,
            line_height,
            ALLEGRO_ALIGN_LEFT,
            dialog.c_str()
         );

         // TODO: properly increment height on each section
         cursor_y += 72;
      }
      return;
    body_dependency_symbols:
      - AllegroFlare::Elements::DialogRoll


  - name: obtain_font
    private: true
    type: ALLEGRO_FONT*
    guards: [ font_bin ]
    body: |
      return font_bin->auto_get("Lora-Medium.ttf -48");


  - name: obtain_italic_font
    private: true
    type: ALLEGRO_FONT*
    guards: [ font_bin ]
    body: |
      return font_bin->auto_get("Lora-MediumItalic.ttf -48");


dependencies:


  - symbol: AllegroFlare::Elements::DialogRoll
    headers: [ AllegroFlare/Elements/DialogRoll.hpp ]
  - symbol: AllegroFlare::Elements::DialogRoll*
    headers: [ AllegroFlare/Elements/DialogRoll.hpp ]
  - symbol: AllegroFlare::FontBin*
    headers: [ AllegroFlare/FontBin.hpp ]
  - symbol: ALLEGRO_COLOR
    headers: [ allegro5/allegro.h ]
  - symbol: ALLEGRO_FONT*
    headers: [ allegro5/allegro_font.h ]
  - symbol: std::vector<std::pair<std::string, std::string>>
    headers: [ vector, utility, string ]


