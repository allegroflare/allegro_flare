properties:


  - name: x
    type: float
    init_with: 0.0f
    constructor_arg: true
    getter: true
    setter: true

  - name: y
    type: float
    init_with: 0.0f
    constructor_arg: true
    getter: true
    setter: true

  - name: height
    type: float
    init_with: 100.0f
    constructor_arg: true
    getter: true
    setter: true

  - name: position
    type: float
    init_with: 0.0f
    constructor_arg: true
    getter: true
    setter: true

  - name: bar_color
    type: ALLEGRO_COLOR
    init_with: ALLEGRO_COLOR{0.4, 0.405, 0.41, 1.0}
    constructor_arg: true
    getter: true
    setter: true

  - name: handle_color
    type: ALLEGRO_COLOR
    init_with: ALLEGRO_COLOR{0.7, 0.705, 0.71, 1.0}
    constructor_arg: true
    getter: true
    setter: true

  - name: handle_height
    type: float
    init_with: 50.0f
    constructor_arg: true
    getter: true
    setter: true

  - name: rail_thickness
    type: float
    init_with: 8.0f
    constructor_arg: true
    getter: true
    setter: true

  - name: handle_thickness
    type: float
    init_with: 16.0f
    constructor_arg: true
    getter: true
    setter: true


functions:


  - name: render
    type: void
    guards: [ al_is_system_installed(), al_is_primitives_addon_initialized() ]
    body: |
      float h_rail_thickness = rail_thickness * 0.5;
      float h_handle_thickness = handle_thickness * 0.5;
      float denormalized_handle_position = position * height;

      // draw the rail
      al_draw_filled_rounded_rectangle(
         x-h_rail_thickness,
         y,
         x+h_rail_thickness,
         y+height,
         h_rail_thickness,
         h_rail_thickness,
         bar_color
      );

      // draw the handle
      al_draw_filled_rounded_rectangle(
         x-h_handle_thickness,
         y+denormalized_handle_position - handle_height * 0.5,
         x+h_handle_thickness,
         y+denormalized_handle_position + handle_height * 0.5,
         h_handle_thickness,
         h_handle_thickness,
         handle_color
      );
      return;
    body_dependency_symbols:
      - al_is_system_installed
      - al_is_primitives_addon_initialized


dependencies:


  - symbol: al_is_system_installed
    headers: [ allegro5/allegro.h ]
  - symbol: al_is_primitives_addon_initialized
    headers: [ allegro5/allegro_primitives.h ]
  - symbol: ALLEGRO_COLOR
    headers: [ allegro5/allegro_color.h ]


