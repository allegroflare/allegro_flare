properties:


  - name: bitmap_bin
    type: AllegroFlare::BitmapBin*
    init_with: nullptr
    constructor_arg: true


functions:


  - name: create_monoplex
    type: AllegroFlare::Elements::Backgrounds::Monoplex*
    guards: [ bitmap_bin ]
    body: |
      AllegroFlare::Elements::Backgrounds::Monoplex* monoplex_background =
         new AllegroFlare::Elements::Backgrounds::Monoplex(bitmap_bin);
      return monoplex_background;


  - name: create_image
    type: AllegroFlare::Elements::Backgrounds::ImageIdentifier*
    guards: [ bitmap_bin ]
    parameters:
      - name: image_identifier
        type: std::string
        default_argument: '"[unset-default-image-identifer-for-background-factory]"'
    body: |
      AllegroFlare::Elements::Backgrounds::ImageIdentifier* image_background =
         new AllegroFlare::Elements::Backgrounds::ImageIdentifier(bitmap_bin, image_identifier);
      return image_background;


dependencies:


  - symbol: AllegroFlare::BitmapBin*
    headers: [ AllegroFlare/BitmapBin.hpp ]
  - symbol: AllegroFlare::Elements::Backgrounds::Monoplex*
    headers: [ AllegroFlare/Elements/Backgrounds/Monoplex.hpp ]
  - symbol: AllegroFlare::Elements::Backgrounds::ImageIdentifier*
    headers: [ AllegroFlare/Elements/Backgrounds/ImageIdentifier.hpp ]

  - symbol: AllegroFlare::BitmapBin
    headers: [ AllegroFlare/BitmapBin.hpp ]
  - symbol: AllegroFlare::Elements::Backgrounds::ImageIdentifier
    headers: [ AllegroFlare/Elements/Backgrounds/ImageIdentifier.hpp ]
  - symbol: AllegroFlare::Elements::Backgrounds::Monoplex
    headers: [ AllegroFlare/Elements/Backgrounds/Monoplex.hpp ]


