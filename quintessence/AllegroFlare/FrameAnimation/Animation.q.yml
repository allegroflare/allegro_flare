properties:


  - name: sprite_sheet
    type: AllegroFlare::FrameAnimation::SpriteSheet*
    init_with: nullptr
    constructor_arg: true
    getter: true

  - name: name
    type: std::string
    init_with: '"[unset-name]"'
    constructor_arg: true

  - name: frames
    type: std::vector<AllegroFlare::FrameAnimation::Frame>
    init_with: '{}'
    constructor_arg: true
    getter: true

  - name: playmode
    type: uint32_t
    init_with: PLAYMODE_UNDEF
    constructor_arg: true
    getter: true

  - name: playspeed_multiplier
    type: float
    init_with: 1.0f
    getter: true
    setter: false

  - name: playhead
    type: float
    init_with: 0.0f
    getter: true

  - name: finished
    type: bool
    init_with: false
    getter: true

  - name: PLAYMODE_UNDEF
    type: uint32_t
    const: true
    constexpr: true
    static: true
    init_with: 0

  - name: PLAYMODE_FORWARD_ONCE
    type: uint32_t
    const: true
    constexpr: true
    static: true
    init_with: 1

  - name: PLAYMODE_FORWARD_LOOP
    type: uint32_t
    const: true
    constexpr: true
    static: true
    init_with: 2

  - name: PLAYMODE_FORWARD_PING_PONG
    type: uint32_t
    const: true
    constexpr: true
    static: true
    init_with: 3

  - name: initialized
    type: bool
    init_with: false
    getter: true


documentation:


