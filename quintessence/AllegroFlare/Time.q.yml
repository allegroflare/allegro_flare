properties:


  - name: started_at
    type: float
    init_with: 0.0f
    constructor_arg: true
    getter: true
    setter: true

  - name: offset
    type: float
    init_with: 0.0f


methods:


  - name: absolute_now
    type: float
    guards: [ al_is_system_installed() ]
    body: |
      return al_get_time();
    body_dependency_symbols:
      - al_is_system_installed


  - name: now
    type: float
    guards: [ al_is_system_installed() ]
    body: |
      return absolute_now() + offset;
    body_dependency_symbols:
      - al_is_system_installed


  - name: jump_ahead_sec
    parameters:
      - name: distance
        type: float
        default_argument: 0.0f
    guards: [ distance >= 0.0 ]
    body: |
      // TODO: Consider and account for possible overflows
      offset += distance;


dependencies:


  - symbol: al_is_system_installed
    headers: [ allegro5/allegro.h ]


