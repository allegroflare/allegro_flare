properties:


  - name: bitmap
    type: ALLEGRO_BITMAP*
    init_with: nullptr
    getter: explicit

  - name: bitmap_filename
    type: std::string
    init_with: '"[unset-bitmap_filename]"'
    getter: true
    setter: true

  - name: tile_width
    type: int
    init_with: 1
    getter: true
    setter: before_initialized

  - name: tile_height
    type: int
    init_with: 1
    getter: true
    setter: before_initialized

  - name: tile_spacing
    type: int
    init_with: 0
    getter: true
    setter: before_initialized

  - name: tile_index
    type: std::vector<AllegroFlare::TileMaps::PrimMeshAtlasIndexRecord>
    init_with: ''
    getter: true
    getter_ref: true
    setter: false

  - name: initialized
    type: bool
    init_with: false
    getter: true
    setter: false

  - name: destroyed
    type: bool
    init_with: false
    getter: true
    setter: false


