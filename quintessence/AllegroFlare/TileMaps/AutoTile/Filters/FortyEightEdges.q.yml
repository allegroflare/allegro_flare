        { _, 0, _ },
        { s, s, s },
        { 0, s, s },
      };

      // Build our apply_matrix for the "top bl tile filter"
      std::vector<std::vector<int>> top_bl_tile_apply_matrix = {
        { get_tile_for(TOP_BL) }, // TODO: behaves awkwardly on bottom left tile
      };

