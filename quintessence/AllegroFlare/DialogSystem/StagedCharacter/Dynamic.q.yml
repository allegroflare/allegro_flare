properties:


  - name: expression
    type: std::string
    init_with: '"[unset-bitmap_identifier]"'
    constructor_arg: true
    getter: true
    setter: true

  - name: placement
    type: AllegroFlare::Placement3D
    init_with: '{}'
    constructor_arg: true
    getter: true
    setter: true

  - name: expression_bitmap
    type: ALLEGRO_BITMAP*
    init_with: nullptr
    getter: true
    setter: true

  - name: opacity
    type: float
    init_with: 1.0f
    getter: true
    setter: true

  - name: state
    type: uint32_t
    init_with: STATE_NORMAL

  - name: state_is_busy
    type: bool
    init_with: false

  - name: state_changed_at
    type: float
    init_with: 0.0f


enums:

  - name: State
    type: uint32_t
    enumerators:
      - STATE_UNDEF
      - STATE_NORMAL
      - STATE_ENTERING
      - STATE_HIDING
      - STATE_HIDDEN


documentation:


  - TODO:
    - have state initialization be a little more clear, should start with STATE_UNDEF and require init


methods:


  - name: update
    body: |
      update_state();
      return;


  - name: render
    guards: [ al_is_system_installed() ]
    body: |
      if (!expression_bitmap) return;
      {
         placement.start_transform();
         ALLEGRO_COLOR tint{opacity, opacity, opacity, opacity};
         al_draw_tinted_bitmap(expression_bitmap, tint, 0, 0, 0);
         placement.restore_transform();
      }
      return;


  - name: enter
    body: |
      set_state(STATE_ENTERING);
      return;


  - name: exit
    body: |
      set_state(STATE_HIDING);
      return;


  - name: show
    body: |
      set_state(STATE_NORMAL);
      return;


  - name: hide
    body: |
      set_state(STATE_HIDDEN);
      return;


  - name: set_state
    private: true
    parameters:
      - name: state
        type: uint32_t
        default_argument: STATE_UNDEF
      - name: override_if_busy
        type: bool
        default_argument: false
    guards: [ is_valid_state(state) ]
    body: |
      if (this->state == state) return;
      if (!override_if_busy && state_is_busy) return;
      uint32_t previous_state = this->state;

      switch (state)
      {
         case STATE_ENTERING:
         break;

         case STATE_NORMAL:
            opacity = 1.0f;
         break;

         case STATE_HIDING:
         break;

         case STATE_HIDDEN:
            opacity = 0.0f;
         break;

         default:
            throw std::runtime_error("weird error");
         break;
      }

      this->state = state;
      state_changed_at = al_get_time();

      return;


  - name: update_state
    private: true
    parameters:
      - name: time_now
        type: float
        default_argument: al_get_time()
    guards: [ is_valid_state(state) ]
    body: |
      float age = infer_current_state_age(time_now);

      switch (state)
      {
         case STATE_ENTERING:
            opacity += 0.05f;
            if (opacity >= 1)
            {
               opacity = 1.0f;
               set_state(STATE_NORMAL);
            }
         break;

         case STATE_NORMAL:
         break;

         case STATE_HIDING:
            opacity -= 0.05f;
            if (opacity <= 0.0)
            {
               set_state(STATE_HIDDEN);
            }
         break;

         case STATE_HIDDEN:
         break;

         default:
            throw std::runtime_error("weird error");
         break;
      }

      return;


  - name: is_valid_state
    type: bool
    static: true
    parameters:
      - name: state
        type: uint32_t
        default_argument: STATE_UNDEF
    body: |
      std::set<uint32_t> valid_states =
      {
         STATE_ENTERING,
         STATE_NORMAL,
         STATE_HIDING,
         STATE_HIDDEN,
      };
      return (valid_states.count(state) > 0);
    body_dependency_symbols:
      - std::set


  - name: is_state
    private: true
    type: bool
    parameters:
      - name: possible_state
        type: uint32_t
        default_argument: STATE_UNDEF
    body: |
     return (state == possible_state);


  - name: infer_current_state_age
    private: true
    type: float
    parameters:
      - name: time_now
        type: float
        default_argument: al_get_time()
    body: |
      return (time_now - state_changed_at);


dependencies:


  - symbol: ALLEGRO_BITMAP
    headers: [ allegro5/allegro.h ]
  - symbol: AllegroFlare::Placement3D
    headers: [ AllegroFlare/Placement3D.hpp ]


