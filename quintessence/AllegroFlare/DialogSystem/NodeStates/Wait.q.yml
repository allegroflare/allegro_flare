parent_classes:


  - class: AllegroFlare::DialogSystem::NodeStates::Base
    scope: public
    init_with: AllegroFlare::DialogSystem::NodeStates::Wait::TYPE


properties:


  - name: wait_node
    type: AllegroFlare::DialogTree::Nodes::Wait*
    init_with: nullptr
    constructor_arg: true
    getter: true

  - name: started_at
    type: float
    init_with: 0.0f
    getter: true

  - name: is_finished
    type: bool
    init_with: false
    getter: true

  - name: TYPE
    type: char*
    init_with: '(char*)"AllegroFlare/DialogSystem/NodeStates/Wait"'
    static: true
    constexpr: true


methods:


  - name: initialize
    parameters:
      - name: time_now
        type: float
        default_argument: 'AllegroFlare::Time::absolute_now()'
        default_argument_dependency_symbols: [ 'AllegroFlare::Time' ]
    guards: [ wait_node ]
    body: |
      started_at = time_now;
      if (AllegroFlare::Time::calculate_age(time_now, started_at) >= wait_node->get_duration_sec()) is_finished = true;
      return;
    body_dependency_symbols:
      - AllegroFlare::Time


  - name: update
    virtual: true
    override: true
    parameters:
      - name: time_now
        type: float
        default_argument: 'AllegroFlare::Time::absolute_now()'
        default_argument_dependency_symbols: [ 'AllegroFlare::Time' ]
    guards: [ wait_node ]
    body: |
      if (is_finished) return;
      if (AllegroFlare::Time::calculate_age(time_now, started_at) >= wait_node->get_duration_sec()) is_finished = true;
      return;
    body_dependency_symbols:
      - AllegroFlare::Time


dependencies:


  - symbol: AllegroFlare::DialogTree::Nodes::Wait
    headers: [ AllegroFlare/DialogTree/Nodes/Wait.hpp ]
  - symbol: AllegroFlare::DialogSystem::NodeStates::Base
    headers: [ AllegroFlare/DialogSystem/NodeStates/Base.hpp ]
  - symbol: AllegroFlare::Time
    headers: [ AllegroFlare/Time.hpp ]


