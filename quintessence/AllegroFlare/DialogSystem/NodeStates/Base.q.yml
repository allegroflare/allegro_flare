properties:


  - name: type
    type: std::string
    init_with: AllegroFlare::DialogSystem::NodeStates::Base::TYPE
    constructor_arg: true
    getter: true

  - name: TYPE
    type: char*
    init_with: '(char*)"AllegroFlare/DialogSystem/NodeStates/Base"'
    static: true
    constexpr: true


methods:


  - name: update
    virtual: true
    parameters:
      - name: time_now
        type: float
        default_argument: 'AllegroFlare::Time::absolute_now()'
        default_argument_dependency_symbols: [ 'AllegroFlare::Time' ]
    body: |
      return;


  - name: is_type
    type: bool
    parameters:
      - name: possible_type
        type: std::string
        default_argument: '""'
    body: |
      return (possible_type == get_type());


dependencies:


  - symbol: AllegroFlare::Time
    headers: [ AllegroFlare/Time.hpp ]


