methods:


  - name: set_bitmap_bin
    parameters:
      - name: bitmap_bin
        type: AllegroFlare::BitmapBin*
        default_argument: nullptr
    guards: [ (!initialized) ]
    body: |
      this->bitmap_bin = bitmap_bin;


  - name: set_font_bin
    parameters:
      - name: font_bin
        type: AllegroFlare::FontBin*
        default_argument: nullptr
    guards: [ (!initialized) ]
    body: |
      this->font_bin = font_bin;


  - name: set_event_emitter
    parameters:
      - name: event_emitter
        type: AllegroFlare::EventEmitter*
        default_argument: nullptr
    guards: [ (!initialized) ]
    body: |
      this->event_emitter = event_emitter;


  - name: initialize
    guards:
       - (!initialized)
       - al_is_system_installed()
       - al_is_primitives_addon_initialized()
       - al_is_font_addon_initialized()
       - bitmap_bin
       - font_bin
       - event_emitter
    body: |
      initialized = true;
      return;
    body_dependency_symbols:
      - al_is_primitives_addon_initialized


  - name: switch_in
    guards: [ (!switched_in) ]
    body: |
      switched_in = true;
      return;


  - name: switch_out
    guards: [ (switched_in) ]
    body: |
      switched_in = false;
      return;


  - name: update
    parameters:
      - name: time_now
        type: float
        default_argument: 0
    guards: [ initialized ]
    body: |
      // TODO: Ensure time_now does not accidentally become 0 by not being noticed as an argument
      // TODO: Ensure time_now is passed down to active dialog updates()
      if (active_dialog) active_dialog->update();
      return;


  - name: a_dialog_is_active
    type: bool
    body: |
      return (active_dialog != nullptr);


  - name: render
    type: void
    guards: [ initialized ]
    body: |
      if (active_dialog)
      {
         AllegroFlare::Elements::DialogBoxRenderer dialog_box_renderer(font_bin, bitmap_bin, active_dialog);
         dialog_box_renderer.set_standard_dialog_box_font_name(standard_dialog_box_font_name);
         dialog_box_renderer.set_standard_dialog_box_font_size(standard_dialog_box_font_size);
         dialog_box_renderer.render();
      }
    body_dependency_symbols:
      - AllegroFlare::Elements::DialogBoxRenderer


  - name: dialog_advance
    guards: [ initialized, active_dialog ]
    body: |
      active_dialog->advance();
      return;


  - name: dialog_cursor_up
    private: true
    guards: [ initialized, active_dialog ]
    body: |
      active_dialog->move_cursor_position_up();
      return;


  - name: dialog_cursor_down
    private: true
    guards: [ initialized, active_dialog ]
    body: |
      active_dialog->move_cursor_position_down();
      return;


  - name: dialog_is_finished
    type: bool
    guards: [ initialized, active_dialog ]
    body: |
      return active_dialog->get_finished();


  - name: emit_dialog_switch_out_event
    guards: [ initialized ]
    body: |
      event_emitter->emit_dialog_switch_out_event();
      return;


  - name: emit_dialog_switch_in_event
    guards: [ initialized ]
    body: |
      event_emitter->emit_dialog_switch_in_event();
      return;


  - name: shutdown_dialog
    type: bool
    guards: [ initialized ]
    body: |
      std::cout << "- in DialogSystem::shutdown_dialog()" << std::endl;
      if (!active_dialog) return false;
      delete active_dialog;
      active_dialog = nullptr;
      emit_dialog_switch_out_event();
      return true;


  - name: move_cursor_up
    guards: [ initialized ]
    body: |
      //if (inventory_window.get_active()) inventory_window.move_cursor_up();
      if (active_dialog) dialog_cursor_up();
      return;


  - name: move_cursor_down
    guards: [ initialized ]
    body: |
      //if (inventory_window.get_active()) inventory_window.move_cursor_down();
      if (active_dialog) dialog_cursor_down();
      return;


