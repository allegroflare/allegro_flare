properties:


  - name: type
    type: std::string
    init_with: AllegroFlare::DialogSystem::Characters::Base::TYPE
    constructor_arg: true
    getter: true

  - name: TYPE
    type: char*
    init_with: '(char*)"AllegroFlare/DialogSystem/Characters/Base"'
    static: true
    constexpr: true


methods:


  - name: get_display_name
    type: std::string
    body: |
      // TODO: Consider moving this to pure_virtual
      AllegroFlare::Logger::throw_error(
         "AllegroFlare::DialogSystem::Characters::Base::get_display_name",
         "Not implemented in base class"
      );
      return "";
    body_dependency_symbols:
     - AllegroFlare::Logger


  - name: is_type
    type: bool
    parameters:
      - name: possible_type
        type: std::string
        default_argument: '""'
    body: |
      return (possible_type == get_type());


dependencies:


  - symbol: AllegroFlare::Logger
    headers: [ AllegroFlare/Logger.hpp ]


