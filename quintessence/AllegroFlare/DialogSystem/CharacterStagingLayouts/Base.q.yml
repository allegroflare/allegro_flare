properties:


  - name: type
    type: std::string
    init_with: AllegroFlare::DialogSystem::CharacterStagingLayouts::Base::TYPE
    constructor_arg: true
    getter: true

  - name: TYPE
    type: char*
    init_with: '(char*)"AllegroFlare/DialogSystem/CharacterStagingLayouts/Base"'
    static: true
    constexpr: true


methods:


  - name: update
    virtual: true
    parameters:
      - name: time_now
        type: float
        default_argument: 0.0f
    body: |
      return;


  - name: show
    virtual: true
    parameters:
      - name: time_now
        type: float
        default_argument: 0.0f
    body: |
      // TODO: Consider implementation
      return;


  - name: hide
    virtual: true
    parameters:
      - name: time_now
        type: float
        default_argument: 0.0f
    body: |
      // TODO: Consider implementation
      return;


  - name: render
    virtual: true
    body: |
      return;


  - name: is_type
    type: bool
    parameters:
      - name: possible_type
        type: std::string
        default_argument: '""'
    body: |
      return (possible_type == get_type());


