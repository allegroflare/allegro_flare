properties:


  - name: csv_content
    type: std::string
    init_with: '"[unset-csv_content]"'

  - name: parsed_content
    type: std::vector<std::vector<std::string>>
    init_with: '{}'


methods:


  - name: parse_row
    parameters:
      - name: line
        type: std::string
        default_argument: '"[unset-line]"'
    type: std::vector<std::string>
    body: |
      std::vector<std::string> columns;
      std::stringstream ss(line);
      std::string column;

      while (std::getline(ss, column, ',')) {
         // Handle nested commas and escaped quotes
         bool inQuotes = false;
         size_t i = 0;

         while (i < column.length())
         {
            if (column[i] == '"') {
                inQuotes = !inQuotes;

                // Handle escaped quotes
                if (i > 0 && column[i - 1] == '\\' && inQuotes) {
                    column.erase(i - 1, 1);
                }
            }

            // Remove escape characters
            if (column[i] == '\\' && i + 1 < column.length())
            {
               column.erase(i, 1);
            }

            ++i;
         }

         columns.push_back(column);
      }

      return columns;
    body_dependency_symbols:
      - std::stringstream
      - std::vector


