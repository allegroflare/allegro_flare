    constructor_arg: true
    init_with: '{}'

  - name: music_track_elements
    type: std::map<std::string, AllegroFlare::AudioRepositoryElement>
    private: true
    constructor_arg: true
    init_with: '{}'

  - name: sound_effects
    type: std::map<std::string, AllegroFlare::Sound*>
    private: true
    init_with: '{}'

  - name: music_tracks
    type: std::map<std::string, AllegroFlare::Sound*>
    private: true
    init_with: '{}'

  - name: current_music_track_identifier
    type: std::string
    private: true
    init_with: '""'

  - name: global_volume
    type: float
    private: true
    init_with: '0.1'

  - name: output_loading_debug_to_cout
    type: bool
    private: true
    init_with: false

  - name: dummy_sample_bin
    type: AllegroFlare::SampleBin
    private: true
    static: true
    getter_ref: true
    init_with: '{}'

  - name: initialized
    type: bool
    getter: true
    init_with: false


