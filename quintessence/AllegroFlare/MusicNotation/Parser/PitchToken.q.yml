properties:


  - name: staff_position
    type: int
    init_with: 0
    constructor_arg: true
    getter: true
    setter: true

  - name: accidental
    type: int
    init_with: 0
    constructor_arg: true
    getter: true
    setter: true

  - name: accidental_natural
    type: bool
    init_with: false
    constructor_arg: true
    getter: true
    setter: true


methods:


  - name: has_accidental
    type: bool
    body: |
      return accidental_natural || (accidental != 0);


  - name: calculate_accidental_weight
    type: int
    body: |
      return accidental_natural ? 0 : accidental;


