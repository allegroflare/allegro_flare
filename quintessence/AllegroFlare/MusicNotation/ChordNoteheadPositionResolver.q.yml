    setter: false

  - name: positions
    type: std::vector<std::pair<int, int>>
    init_with: '{}'
    constructor_arg: true
    getter: explicit
    setter: true

  - name: solved
    type: bool
    init_with: false
    constructor_arg: true
    getter: true
    setter: true


methods:


  - name: set_pitches
    parameters:
      - name: pitches
        type: const std::vector<AllegroFlare::MusicNotation::Parser::PitchToken>&
        default_argument: '{}'
    body: |
      this->pitches = pitches;
      solved = false;
      return;


  - name: get_positions
    type: const std::vector<std::pair<int, int>>&
    guards: [ solved ]
    body: |
      return positions;


  - name: solve
    guards: [ (!solved) ]
    body: |
      // TODO: This implementation

      // 1) If the chord has a 2nd in it, there will be two columns, and the beam will be on the "right side"
      // 2) If there is a 2nd, the higher note is on the right side, regardless of stem direction
      // 3) The remaining notes (that are note ajacent by step to another note), are all placed either on the right
      //    side or the left side, depending on the stem direction (Stem up? Notes on left side. Stem down? Notes on
      //    right side.)

      solved = true;
      return;


