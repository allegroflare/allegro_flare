properties:


  - name: font_bin
    type: AllegroFlare::FontBin*
    init_with: nullptr
    constructor_arg: true
    setter: true

  - name: score
    type: int
    init_with: 0
    getter: true
    setter: true

  - name: health
    type: int
    init_with: 0
    getter: true
    setter: true


functions:


  - name: primary_timer_func
    type: void
    body: |
      return;


  - name: render
    type: void
    guards: [ al_is_system_installed(), al_is_font_addon_initialized() ]
    body: |
      draw_health();
      draw_score();
      return;


  - name: draw_health
    body: |
      ALLEGRO_FONT *font = obtain_hud_text_font();
      std::stringstream ss;
      ss << "HEALTH   " << health;
      al_draw_text(font, ALLEGRO_COLOR{1, 1, 1, 1}, 50, 30, ALLEGRO_ALIGN_LEFT, ss.str().c_str());
      return;
    body_dependency_symbols:
      - std::setfill


  - name: draw_score
    body: |
      ALLEGRO_FONT *font = obtain_hud_text_font();
      int surface_width = 1920;
      std::stringstream ss;
      ss << "SCORE " << std::setw(6) << std::setfill('0') << score;
      al_draw_text(font, ALLEGRO_COLOR{1, 1, 1, 1}, surface_width -50, 30, ALLEGRO_ALIGN_RIGHT, ss.str().c_str());
      return;
    body_dependency_symbols:
      - std::setfill


  - name: obtain_hud_text_font
    private: true
    type: ALLEGRO_FONT*
    guards: [ font_bin ]
    body: |
      return font_bin->auto_get("Inter-Medium.ttf -48");
      //NOTE: previously return font_bin->auto_get("Manrope-Light.ttf -48");


dependencies:


  - symbol: std::setfill
    headers: [ iomanip ]
  - symbol: AllegroFlare::FontBin
    headers: [ AllegroFlare/FontBin.hpp ]
  - symbol: ALLEGRO_FONT
    headers: [ allegro5/allegro_font.h ]


