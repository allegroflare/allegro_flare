documentation:


  - note: |
      This class will be completely overwritten during release. The release process will create a new class that
      will replace this one. For the purpose of building during development and testing, this current class is used.
      Note that the class is kept at the top-level in include/ and src/ folders and is not nested in AllegroFlare/.
  - todos:
      - |
         Add an integration test to ensure this class is identical in signature to the class generated by blast in
         Blast/VersionInfoCppFileGenerator.


properties:


  - name: version
    static: true
    type: std::string
    init_with: '"[unset]"'
    getter: true

  - name: allegro_flare_version_git_hash
    static: true
    type: std::string
    init_with: '"[unset]"'
    getter: true

  - name: blast_version_git_hash
    static: true
    type: std::string
    init_with: '"[unset]"'
    getter: true


